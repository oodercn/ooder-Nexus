<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远程托管 - Nexus SkillCenter</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">

    <!-- 必须引入的脚本文件 -->
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar" id="sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">远程托管</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="tabs">
                        <button class="tab-btn active" onclick="switchTab('skills')">远程技能</button>
                        <button class="tab-btn" onclick="switchTab('hosting')">技能托管</button>
                        <button class="tab-btn" onclick="switchTab('monitoring')">远程监控</button>
                    </div>
                    
                    <div class="tab-content" id="skills-tab">
                        <div class="skill-list" id="remote-skills">
                            <div class="loading">加载中...</div>
                        </div>
                    </div>
                    
                    <div class="tab-content" id="hosting-tab" style="display: none;">
                        <div class="hosting-list" id="hosting-list">
                            <div class="loading">加载中...</div>
                        </div>
                    </div>
                    
                    <div class="tab-content" id="monitoring-tab" style="display: none;">
                        <div class="monitoring-list" id="monitoring-list">
                            <div class="loading">加载中...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 查看技能模态框 -->
    <div class="modal" id="view-skill-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>技能详情</h3>
                <button class="modal-close" onclick="closeViewSkillModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="detail-row">
                    <label>技能名称：</label>
                    <span id="view-skill-name"></span>
                </div>
                <div class="detail-row">
                    <label>分类：</label>
                    <span id="view-skill-category"></span>
                </div>
                <div class="detail-row">
                    <label>状态：</label>
                    <span id="view-skill-status"></span>
                </div>
                <div class="detail-row">
                    <label>最后同步：</label>
                    <span id="view-skill-lastSync"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeViewSkillModal()">关闭</button>
            </div>
        </div>
    </div>

    <!-- 查看托管模态框 -->
    <div class="modal" id="view-hosting-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>托管详情</h3>
                <button class="modal-close" onclick="closeViewHostingModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="detail-row">
                    <label>托管名称：</label>
                    <span id="view-hosting-name"></span>
                </div>
                <div class="detail-row">
                    <label>提供商：</label>
                    <span id="view-hosting-provider"></span>
                </div>
                <div class="detail-row">
                    <label>状态：</label>
                    <span id="view-hosting-status"></span>
                </div>
                <div class="detail-row">
                    <label>区域：</label>
                    <span id="view-hosting-region"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeViewHostingModal()">关闭</button>
            </div>
        </div>
    </div>

    <!-- 查看监控模态框 -->
    <div class="modal" id="view-monitoring-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>监控详情</h3>
                <button class="modal-close" onclick="closeViewMonitoringModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="detail-row">
                    <label>监控名称：</label>
                    <span id="view-monitoring-name"></span>
                </div>
                <div class="detail-row">
                    <label>类型：</label>
                    <span id="view-monitoring-type"></span>
                </div>
                <div class="detail-row">
                    <label>状态：</label>
                    <span id="view-monitoring-status"></span>
                </div>
                <div class="detail-row">
                    <label>得分：</label>
                    <span id="view-monitoring-score"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeViewMonitoringModal()">关闭</button>
            </div>
        </div>
    </div>

    <script>
        let remoteSkillsData = [];
        let hostingData = [];
        let monitoringData = [];

        window.onPageInit = function() {
            loadRemoteSkills();
            loadHostingList();
            loadMonitoringList();
        };

        async function loadRemoteSkills() {
            try {
                const remoteSkills = document.getElementById('remote-skills');
                remoteSkills.innerHTML = '<div class="loading">加载中...</div>';
                
                const response = await fetch('/api/admin/remote/skills/list', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                const rs = await response.json();
                
                if (rs.requestStatus === 200 && rs.data) {
                    renderRemoteSkills(rs.data);
                } else {
                    throw new Error(rs.message || '响应数据格式错误');
                }
            } catch (error) {
                console.error('加载远程技能列表错误:', error);
                document.getElementById('remote-skills').innerHTML = '<div class="empty-state">加载失败</div>';
                showError('加载远程技能列表失败');
            }
        }

        function renderRemoteSkills(skills) {
            remoteSkillsData = skills;
            const skillList = document.getElementById('remote-skills');
            skillList.innerHTML = '';
            
            if (skills.length === 0) {
                skillList.innerHTML = '<div class="empty-state">暂无远程技能</div>';
                return;
            }
            
            skills.forEach(skill => {
                const skillItem = document.createElement('div');
                skillItem.className = 'skill-item';
                skillItem.innerHTML = `
                    <div class="skill-info">
                        <h3>${skill.name}</h3>
                        <p>${skill.description || '暂无描述'}</p>
                        <span class="skill-category">${getCategoryName(skill.category)}</span>
                        <span class="skill-author">作者: ${skill.author}</span>
                        <span class="skill-url">${skill.remoteUrl}</span>
                    </div>
                    <div class="skill-actions">
                        <button class="btn btn-secondary" onclick="viewSkill('${skill.id}')">
                            <i class="ri-eye-line"></i> 查看
                        </button>
                        <button class="btn btn-primary" onclick="syncSkill('${skill.id}')">
                            <i class="ri-refresh-line"></i> 同步
                        </button>
                        <button class="btn btn-danger" onclick="removeSkill('${skill.id}')">
                            <i class="ri-delete-line"></i> 移除
                        </button>
                    </div>
                `;
                skillList.appendChild(skillItem);
            });
        }

        async function loadHostingList() {
            try {
                const hostingList = document.getElementById('hosting-list');
                hostingList.innerHTML = '<div class="loading">加载中...</div>';
                
                const response = await fetch('/api/admin/remote/hosting/list', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                const rs = await response.json();
                
                if (rs.requestStatus === 200 && rs.data) {
                    renderHostingList(rs.data);
                } else {
                    throw new Error(rs.message || '响应数据格式错误');
                }
            } catch (error) {
                console.error('加载托管列表错误:', error);
                document.getElementById('hosting-list').innerHTML = '<div class="empty-state">加载失败</div>';
                showError('加载托管列表失败');
            }
        }

        function renderHostingList(hostingList) {
            hostingData = hostingList;
            const list = document.getElementById('hosting-list');
            list.innerHTML = '';
            
            if (hostingList.length === 0) {
                list.innerHTML = '<div class="empty-state">暂无托管</div>';
                return;
            }
            
            hostingList.forEach(item => {
                const hostingItem = document.createElement('div');
                hostingItem.className = 'hosting-item';
                hostingItem.innerHTML = `
                    <div class="hosting-info">
                        <h3>${item.skillName}</h3>
                        <p><strong>托管地址:</strong> ${item.hostingUrl}</p>
                        <p><strong>状态:</strong> <span class="hosting-status ${item.status === 'active' ? 'success' : 'warning'}">${item.status === 'active' ? '活跃' : '停用'}</span></p>
                        <p><strong>创建时间:</strong> ${formatTime(item.createdAt)}</p>
                    </div>
                    <div class="hosting-actions">
                        <button class="btn btn-secondary" onclick="viewHosting('${item.id}')">
                            <i class="ri-eye-line"></i> 查看
                        </button>
                        <button class="btn btn-primary" onclick="toggleHosting('${item.id}')">
                            <i class="ri-toggle-line"></i> ${item.status === 'active' ? '停用' : '启用'}
                        </button>
                        <button class="btn btn-danger" onclick="removeHosting('${item.id}')">
                            <i class="ri-delete-line"></i> 移除
                        </button>
                    </div>
                `;
                list.appendChild(hostingItem);
            });
        }

        async function loadMonitoringList() {
            try {
                const monitoringList = document.getElementById('monitoring-list');
                monitoringList.innerHTML = '<div class="loading">加载中...</div>';
                
                const response = await fetch('/api/admin/remote/monitoring/list', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                const rs = await response.json();
                
                if (rs.requestStatus === 200 && rs.data) {
                    renderMonitoringList(rs.data);
                } else {
                    throw new Error(rs.message || '响应数据格式错误');
                }
            } catch (error) {
                console.error('加载监控列表错误:', error);
                document.getElementById('monitoring-list').innerHTML = '<div class="empty-state">加载失败</div>';
                showError('加载监控列表失败');
            }
        }

        function renderMonitoringList(monitoringList) {
            monitoringData = monitoringList;
            const list = document.getElementById('monitoring-list');
            list.innerHTML = '';
            
            if (monitoringList.length === 0) {
                list.innerHTML = '<div class="empty-state">暂无监控</div>';
                return;
            }
            
            monitoringList.forEach(item => {
                const monitoringItem = document.createElement('div');
                monitoringItem.className = 'monitoring-item';
                monitoringItem.innerHTML = `
                    <div class="monitoring-info">
                        <h3>${item.skillName}</h3>
                        <p><strong>监控地址:</strong> ${item.monitoringUrl}</p>
                        <p><strong>状态:</strong> <span class="monitoring-status ${item.status === 'online' ? 'success' : 'failed'}">${item.status === 'online' ? '在线' : '离线'}</span></p>
                        <p><strong>最后检查:</strong> ${formatTime(item.lastChecked)}</p>
                        <p><strong>响应时间:</strong> ${item.responseTime}ms</p>
                    </div>
                    <div class="monitoring-actions">
                        <button class="btn btn-secondary" onclick="viewMonitoring('${item.id}')">
                            <i class="ri-eye-line"></i> 查看
                        </button>
                        <button class="btn btn-primary" onclick="checkMonitoring('${item.id}')">
                            <i class="ri-refresh-line"></i> 检查
                        </button>
                        <button class="btn btn-danger" onclick="removeMonitoring('${item.id}')">
                            <i class="ri-delete-line"></i> 移除
                        </button>
                    </div>
                `;
                list.appendChild(monitoringItem);
            });
        }

        function getCategoryName(category) {
            const categoryMap = {
                'text-processing': '文本处理',
                'development': '开发工具',
                'deployment': '部署工具',
                'media': '媒体处理',
                'storage': '存储管理'
            };
            return categoryMap[category] || category;
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');
            
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').style.display = 'block';
        }

        function viewSkill(skillId) {
            const skill = remoteSkillsData.find(s => s.id === skillId);
            if (skill) {
                document.getElementById('view-skill-name').textContent = skill.name || '-';
                document.getElementById('view-skill-category').textContent = getCategoryName(skill.category);
                document.getElementById('view-skill-status').textContent = skill.status || '-';
                document.getElementById('view-skill-lastSync').textContent = skill.lastSync || '-';
                document.getElementById('view-skill-modal').style.display = 'flex';
            }
        }

        function closeViewSkillModal() {
            document.getElementById('view-skill-modal').style.display = 'none';
        }

        async function syncSkill(skillId) {
            try {
                const response = await fetch(`/api/admin/remote/skills/${skillId}/sync`, {
                    method: 'POST'
                });
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result && result.status === 'success') {
                    showSuccess('技能同步成功');
                    loadRemoteSkills();
                } else {
                    showError('技能同步失败');
                }
            } catch (error) {
                console.error('同步技能错误:', error);
                showError('技能同步失败');
            }
        }

        async function removeSkill(skillId) {
            if (!confirm('确定要移除此技能吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/remote/skills/${skillId}`, {
                    method: 'DELETE'
                });
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result && result.status === 'success') {
                    showSuccess('技能移除成功');
                    loadRemoteSkills();
                } else {
                    showError('技能移除失败');
                }
            } catch (error) {
                console.error('移除技能错误:', error);
                showError('技能移除失败');
            }
        }

        function viewHosting(hostingId) {
            const hosting = hostingData.find(h => h.id === hostingId);
            if (hosting) {
                document.getElementById('view-hosting-name').textContent = hosting.name || '-';
                document.getElementById('view-hosting-provider').textContent = hosting.provider || '-';
                document.getElementById('view-hosting-status').textContent = hosting.status || '-';
                document.getElementById('view-hosting-region').textContent = hosting.region || '-';
                document.getElementById('view-hosting-modal').style.display = 'flex';
            }
        }

        function closeViewHostingModal() {
            document.getElementById('view-hosting-modal').style.display = 'none';
        }

        async function toggleHosting(hostingId) {
            try {
                const response = await fetch(`/api/admin/remote/hosting/${hostingId}/toggle`, {
                    method: 'POST'
                });
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result && result.status === 'success') {
                    showSuccess('托管状态切换成功');
                    loadHostingList();
                } else {
                    showError('托管状态切换失败');
                }
            } catch (error) {
                console.error('切换托管状态错误:', error);
                showError('托管状态切换失败');
            }
        }

        async function removeHosting(hostingId) {
            if (!confirm('确定要移除此托管吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/remote/hosting/${hostingId}`, {
                    method: 'DELETE'
                });
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result && result.status === 'success') {
                    showSuccess('托管移除成功');
                    loadHostingList();
                } else {
                    showError('托管移除失败');
                }
            } catch (error) {
                console.error('移除托管错误:', error);
                showError('托管移除失败');
            }
        }

        function viewMonitoring(monitoringId) {
            const monitoring = monitoringData.find(m => m.id === monitoringId);
            if (monitoring) {
                document.getElementById('view-monitoring-name').textContent = monitoring.name || '-';
                document.getElementById('view-monitoring-type').textContent = monitoring.type || '-';
                document.getElementById('view-monitoring-status').textContent = monitoring.status || '-';
                document.getElementById('view-monitoring-score').textContent = monitoring.score || '-';
                document.getElementById('view-monitoring-modal').style.display = 'flex';
            }
        }

        function closeViewMonitoringModal() {
            document.getElementById('view-monitoring-modal').style.display = 'none';
        }

        async function checkMonitoring(monitoringId) {
            try {
                const response = await fetch(`/api/admin/remote/monitoring/${monitoringId}/check`, {
                    method: 'POST'
                });
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result && result.status === 'success') {
                    showSuccess('监控检查成功');
                    loadMonitoringList();
                } else {
                    showError('监控检查失败');
                }
            } catch (error) {
                console.error('检查监控错误:', error);
                showError('监控检查失败');
            }
        }

        async function removeMonitoring(monitoringId) {
            if (!confirm('确定要移除此监控吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/remote/monitoring/${monitoringId}`, {
                    method: 'DELETE'
                });
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result && result.status === 'success') {
                    showSuccess('监控移除成功');
                    loadMonitoringList();
                } else {
                    showError('监控移除失败');
                }
            } catch (error) {
                console.error('移除监控错误:', error);
                showError('监控移除失败');
            }
        }

        function formatTime(timestamp) {
            if (!timestamp) return '未知';
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN');
        }

        function showError(message) {
            showNotification(message, 'error');
        }

        function showSuccess(message) {
            showNotification(message, 'success');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }
    </script>
</body>
</html>
