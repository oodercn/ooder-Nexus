<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群组管理 - Nexus SkillCenter</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">

    <!-- 必须引入的脚本文件 -->
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar" id="sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">群组管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="btn btn-primary" onclick="showCreateGroupModal()">
                        <i class="ri-add-line"></i> 创建群组
                    </button>
                </div>
            </header>
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="group-list" id="group-list">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="create-group-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>创建群组</h3>
                <button class="modal-close" onclick="closeModal('create-group-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="create-group-form">
                    <div class="form-group">
                        <label>群组名称</label>
                        <input type="text" id="group-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>群组描述</label>
                        <textarea id="group-description" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>群组类型</label>
                        <select id="group-type" class="form-control">
                            <option value="public">公开</option>
                            <option value="private">私有</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="createGroup()">创建</button>
                <button class="btn btn-secondary" onclick="closeModal('create-group-modal')">取消</button>
            </div>
        </div>
    </div>

    <!-- 编辑群组模态框 -->
    <div class="modal" id="edit-group-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>编辑群组</h3>
                <button class="modal-close" onclick="closeEditGroupModal()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-group-id">
                <div class="form-group">
                    <label>群组名称</label>
                    <input type="text" id="edit-group-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>群组描述</label>
                    <textarea id="edit-group-description" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="submitEditGroup()">保存</button>
                <button class="btn btn-secondary" onclick="closeEditGroupModal()">取消</button>
            </div>
        </div>
    </div>

    <div class="modal" id="group-detail-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>群组详情</h3>
                <button class="modal-close" onclick="closeModal('group-detail-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="group-detail-content"></div>
                <div class="form-group">
                    <label>添加成员</label>
                    <input type="text" id="member-id" class="form-control" placeholder="输入用户ID">
                </div>
                <div class="form-group">
                    <label>设置权限</label>
                    <select id="permission-level" class="form-control">
                        <option value="member">成员</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="addMember()">添加成员</button>
                <button class="btn btn-secondary" onclick="closeModal('group-detail-modal')">关闭</button>
            </div>
        </div>
    </div>

    <script>
        let currentGroupId = null;

        window.onPageInit = function() {
            loadGroups();
        };

        async function loadGroups() {
            try {
                const groupList = document.getElementById('group-list');
                groupList.innerHTML = '<div class="loading">加载中...</div>';
                
                const response = await fetch('/api/admin/groups/list', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                const rs = await response.json();
                
                if (rs.requestStatus === 200 && rs.data) {
                    renderGroupList(rs.data);
                } else {
                    throw new Error(rs.message || '响应数据格式错误');
                }
            } catch (error) {
                console.error('加载群组列表错误:', error);
                document.getElementById('group-list').innerHTML = '<div class="empty-state">加载失败</div>';
                showError('加载群组列表失败');
            }
        }

        function renderGroupList(groups) {
            const groupList = document.getElementById('group-list');
            groupList.innerHTML = '';
            
            if (groups.length === 0) {
                groupList.innerHTML = '<div class="empty-state">暂无群组</div>';
                return;
            }
            
            groups.forEach(group => {
                const groupItem = document.createElement('div');
                groupItem.className = 'group-item';
                groupItem.innerHTML = `
                    <div class="group-info">
                        <h3>${group.name}</h3>
                        <p>${group.description || '暂无描述'}</p>
                        <span class="group-type">${group.type === 'public' ? '公开' : '私有'}</span>
                        <span class="group-members">${group.memberCount || 0} 成员</span>
                    </div>
                    <div class="group-actions">
                        <button class="btn btn-secondary" onclick="showGroupDetail('${group.id}')">
                            <i class="ri-eye-line"></i> 查看
                        </button>
                        <button class="btn btn-secondary" onclick="editGroup('${group.id}')">
                            <i class="ri-edit-line"></i> 编辑
                        </button>
                        <button class="btn btn-danger" onclick="deleteGroup('${group.id}')">
                            <i class="ri-delete-line"></i> 删除
                        </button>
                    </div>
                `;
                groupList.appendChild(groupItem);
            });
        }

        function showCreateGroupModal() {
            document.getElementById('create-group-modal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        async function createGroup() {
            const name = document.getElementById('group-name').value;
            const description = document.getElementById('group-description').value;
            const type = document.getElementById('group-type').value;
            
            if (!name) {
                showError('请填写群组名称');
                return;
            }
            
            try {
                const response = await fetch('/api/admin/groups', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        type: type
                    })
                });
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result && result.status === 'success') {
                    closeModal('create-group-modal');
                    showSuccess('群组创建成功');
                    loadGroups();
                } else {
                    showError('群组创建失败');
                }
            } catch (error) {
                console.error('创建群组错误:', error);
                showError('群组创建失败');
            }
        }

        async function editGroup(groupId) {
            try {
                const response = await fetch('/api/admin/groups/get', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: groupId })
                });
                const rs = await response.json();
                
                if (rs.requestStatus === 200 && rs.data) {
                    document.getElementById('edit-group-id').value = rs.data.id;
                    document.getElementById('edit-group-name').value = rs.data.name || '';
                    document.getElementById('edit-group-description').value = rs.data.description || '';
                    document.getElementById('edit-group-modal').style.display = 'flex';
                } else {
                    showError(rs.message || '获取群组信息失败');
                }
            } catch (error) {
                console.error('获取群组信息错误:', error);
                showError('获取群组信息失败');
            }
        }

        function closeEditGroupModal() {
            document.getElementById('edit-group-modal').style.display = 'none';
        }

        async function submitEditGroup() {
            const id = document.getElementById('edit-group-id').value;
            const name = document.getElementById('edit-group-name').value;
            const description = document.getElementById('edit-group-description').value;
            
            if (!name) {
                showError('请填写群组名称');
                return;
            }
            
            try {
                const response = await fetch('/api/admin/groups/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, name, description })
                });
                const rs = await response.json();
                
                if (rs.requestStatus === 200) {
                    closeEditGroupModal();
                    showSuccess('群组更新成功');
                    loadGroups();
                } else {
                    showError(rs.message || '群组更新失败');
                }
            } catch (error) {
                console.error('更新群组错误:', error);
                showError('群组更新失败');
            }
        }

        async function showGroupDetail(groupId) {
            currentGroupId = groupId;
            
            try {
                const content = document.getElementById('group-detail-content');
                content.innerHTML = '<div class="loading">加载中...</div>';
                
                const response = await fetch('/api/admin/groups/get', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: groupId })
                });
                const rs = await response.json();
                
                if (rs.requestStatus === 200 && rs.data) {
                    const group = rs.data;
                    content.innerHTML = `
                        <div class="group-detail">
                            <h4>群组信息</h4>
                            <p><strong>名称:</strong> ${group.name}</p>
                            <p><strong>描述:</strong> ${group.description || '暂无描述'}</p>
                            <p><strong>成员数:</strong> ${group.memberCount || 0}</p>
                            <p><strong>状态:</strong> ${group.status === 'active' ? '活跃' : '禁用'}</p>
                        </div>
                    `;
                    document.getElementById('group-detail-modal').style.display = 'block';
                } else {
                    showError('加载群组详情失败');
                }
            } catch (error) {
                console.error('加载群组详情错误:', error);
                document.getElementById('group-detail-content').innerHTML = '<div class="empty-state">加载失败</div>';
                showError('加载群组详情失败');
            }
        }

        async function addMember() {
            const memberId = document.getElementById('member-id').value;
            const permissionLevel = document.getElementById('permission-level').value;
            
            if (!memberId) {
                showError('请输入用户ID');
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/groups/${currentGroupId}/members`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: memberId,
                        role: permissionLevel
                    })
                });
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result && result.status === 'success') {
                    showSuccess('成员添加成功');
                    showGroupDetail(currentGroupId);
                } else {
                    showError('成员添加失败');
                }
            } catch (error) {
                console.error('添加成员错误:', error);
                showError('成员添加失败');
            }
        }

        async function removeMember(memberId) {
            if (!confirm('确定要移除此成员吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/groups/${currentGroupId}/members/${memberId}`, {
                    method: 'DELETE'
                });
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result && result.status === 'success') {
                    showSuccess('成员移除成功');
                    showGroupDetail(currentGroupId);
                } else {
                    showError('成员移除失败');
                }
            } catch (error) {
                console.error('移除成员错误:', error);
                showError('成员移除失败');
            }
        }

        async function deleteGroup(groupId) {
            if (!confirm('确定要删除此群组吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/groups/${groupId}`, {
                    method: 'DELETE'
                });
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result && result.status === 'success') {
                    showSuccess('群组删除成功');
                    loadGroups();
                } else {
                    showError('群组删除失败');
                }
            } catch (error) {
                console.error('删除群组错误:', error);
                showError('群组删除失败');
            }
        }

        function showError(message) {
            showNotification(message, 'error');
        }

        function showSuccess(message) {
            showNotification(message, 'success');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }
    </script>
</body>
</html>
