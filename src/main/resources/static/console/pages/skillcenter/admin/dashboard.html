<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理仪表盘 - Nexus SkillCenter</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">

    <!-- 必须引入的脚本文件 -->
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar" id="sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">管理仪表盘</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <div class="user-info">
                        <span class="user-name">管理员</span>
                        <i class="ri-admin-line"></i>
                    </div>
                </div>
            </header>
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="dashboard-content">
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-icon ri-lightbulb-line"></div>
                                <div class="stat-info">
                                    <h3>技能总数</h3>
                                    <p class="stat-value" id="total-skills">0</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon ri-play-circle-line"></div>
                                <div class="stat-info">
                                    <h3>执行次数</h3>
                                    <p class="stat-value" id="total-executions">0</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon ri-user-line"></div>
                                <div class="stat-info">
                                    <h3>用户总数</h3>
                                    <p class="stat-value" id="total-users">0</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon ri-group-line"></div>
                                <div class="stat-info">
                                    <h3>群组总数</h3>
                                    <p class="stat-value" id="total-groups">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="recent-activities">
                            <h2>最近活动</h2>
                            <div class="activity-list" id="activity-list">
                                <div class="activity-item">
                                    <div class="activity-icon ri-clock-line"></div>
                                    <div class="activity-content">
                                        <p>暂无活动记录</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="system-status">
                            <h2>系统状态</h2>
                            <div class="status-grid">
                                <div class="status-item">
                                    <span class="status-label">CPU使用率</span>
                                    <span class="status-value" id="cpu-usage">0%</span>
                                </div>
                                <div class="status-item">
                                    <span class="status-label">内存使用率</span>
                                    <span class="status-value" id="memory-usage">0%</span>
                                </div>
                                <div class="status-item">
                                    <span class="status-label">磁盘使用率</span>
                                    <span class="status-value" id="disk-usage">0%</span>
                                </div>
                                <div class="status-item">
                                    <span class="status-label">网络状态</span>
                                    <span class="status-value" id="network-status">正常</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        window.onPageInit = function() {
            loadDashboardData();
        };

        async function loadDashboardData() {
            try {
                const response = await fetch('/api/admin/dashboard/stats');
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result && result.status === 'success') {
                    const data = result.data;
                    document.getElementById('total-skills').textContent = data.totalSkills || 0;
                    document.getElementById('total-executions').textContent = data.totalExecutions || 0;
                    document.getElementById('total-users').textContent = data.totalUsers || 0;
                    document.getElementById('total-groups').textContent = data.totalGroups || 0;
                    
                    if (data.recentActivities) {
                        updateActivityList(data.recentActivities);
                    }
                    
                    if (data.systemStatus) {
                        updateSystemStatus(data.systemStatus);
                    }
                }
            } catch (error) {
                console.error('加载仪表盘数据失败:', error);
            }
        }

        function updateActivityList(activities) {
            const activityList = document.getElementById('activity-list');
            activityList.innerHTML = '';
            
            activities.forEach(activity => {
                const item = document.createElement('div');
                item.className = 'activity-item';
                item.innerHTML = `
                    <div class="activity-icon ${getActivityIcon(activity.type)}"></div>
                    <div class="activity-content">
                        <p>${activity.description}</p>
                        <span class="activity-time">${formatTime(activity.timestamp)}</span>
                    </div>
                `;
                activityList.appendChild(item);
            });
        }

        function updateSystemStatus(status) {
            document.getElementById('cpu-usage').textContent = status.cpuUsage + '%';
            document.getElementById('memory-usage').textContent = status.memoryUsage + '%';
            document.getElementById('disk-usage').textContent = status.diskUsage + '%';
            document.getElementById('network-status').textContent = status.networkStatus;
        }

        function getActivityIcon(type) {
            const iconMap = {
                'execution': 'ri-play-line',
                'publish': 'ri-upload-line',
                'share': 'ri-share-line',
                'user': 'ri-user-line'
            };
            return iconMap[type] || 'ri-information-line';
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) {
                return Math.floor(diff / 1000) + '分钟前';
            } else if (diff < 3600000) {
                return Math.floor(diff / 3600000) + '小时前';
            } else {
                return Math.floor(diff / 86400000) + '天前';
            }
        }
    </script>
</body>
</html>
