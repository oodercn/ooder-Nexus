                        <div class="skill-list" id="pending-skills">
                            <div class="loading">Âä†ËΩΩ‰∏?..</div>

                    </div>
                    <div class="section">
                        <h2>Á≥ªÁªüÁä∂ÊÄ?/h2>

    <script>
        window.onload = function() {
            initMenu();
            loadDashboardData();
        };

        async function loadDashboardData() {
            try {
                const pendingSkills = document.getElementById('pending-skills');
                pendingSkills.innerHTML = '<div class="loading">Âä†ËΩΩ‰∏?..</div>';
                
                const response = await fetch('/api/admin/dashboard/stats');
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`ÈùûJSONÂìçÂ∫î: ${text.substring(0, 100)}...`);
                }
                
                if (result && result.status === 'success') {
                    const data = result.data || {};
                    document.getElementById('total-skills').textContent = data.totalSkills || 0;
                    document.getElementById('total-users').textContent = data.totalUsers || 0;
                    document.getElementById('today-executions').textContent = data.todayExecutions || 0;
                    document.getElementById('total-groups').textContent = data.totalGroups || 0;
                    
                    if (data.pendingSkills) {
                        renderPendingSkills(data.pendingSkills);
                    } else {
                        pendingSkills.innerHTML = '<div class="empty-state">ÊöÇÊó†ÂæÖÂÆ°ÊâπÊäÄËÉ?/div>';
                    }
                } else {
                    throw new Error('ÂìçÂ∫îÊï∞ÊçÆÊ†ºÂºèÈîôËØØ');
                }
            } catch (error) {
                console.error('Âä†ËΩΩ‰ª™Ë°®ÁõòÊï∞ÊçÆÂ§±Ë¥?', error);
                document.getElementById('pending-skills').innerHTML = '<div class="empty-state">Âä†ËΩΩÂ§±Ë¥•</div>';
                showError('Âä†ËΩΩ‰ª™Ë°®ÁõòÊï∞ÊçÆÂ§±Ë¥?);
            }
        }

        function renderPendingSkills(skills) {
            const skillList = document.getElementById('pending-skills');
            skillList.innerHTML = '';
            
            skills.forEach(skill => {
                const skillItem = document.createElement('div');
                skillItem.className = 'skill-item';
                skillItem.innerHTML = `
                    <div class="skill-info">
                        <h3>${skill.name}</h3>
                        <p>${skill.description || 'ÊöÇÊó†ÊèèËø∞'}</p>
                        <span class="skill-author">‰ΩúËÄ? ${skill.author}</span>
                    </div>
                    <div class="skill-actions">
                        <button class="btn btn-primary" onclick="approveSkill('${skill.id}')">
                            <i class="ri-check-line"></i> ÈÄöËøá
                        </button>
                        <button class="btn btn-danger" onclick="rejectSkill('${skill.id}')">
                            <i class="ri-close-line"></i> ÊãíÁªù
                        </button>
                    </div>
                `;
                skillList.appendChild(skillItem);
            });
        }

        async function approveSkill(skillId) {
            try {
                const response = await fetch(`/api/admin/skills/${skillId}/approve`, {
                    method: 'POST'
                });
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`ÈùûJSONÂìçÂ∫î: ${text.substring(0, 100)}...`);
                }
                
                if (result && result.status === 'success') {
                    showSuccess('ÊäÄËÉΩÂ∑≤ÈÄöËøáÂÆ°Êâπ');
                    loadDashboardData();
                } else {
                    showError('ÂÆ°ÊâπÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('ÂÆ°ÊâπÊäÄËÉΩÈîôËØ?', error);
                showError('ÂÆ°ÊâπÂ§±Ë¥•');
            }
        }

        async function rejectSkill(skillId) {
            if (!confirm('Á°ÆÂÆöË¶ÅÊãíÁªùÊ≠§ÊäÄËÉΩÂêóÔº?)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/skills/${skillId}/reject`, {
                    method: 'POST'
                });
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`ÈùûJSONÂìçÂ∫î: ${text.substring(0, 100)}...`);
                }
                
                if (result && result.status === 'success') {
                    showSuccess('ÊäÄËÉΩÂ∑≤ÊãíÁªù');
                    loadDashboardData();
                } else {
                    showError('ÊãíÁªùÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('ÊãíÁªùÊäÄËÉΩÈîôËØ?', error);
                showError('ÊãíÁªùÂ§±Ë¥•');
            }
        }

        function showError(message) {
            showNotification(message, 'error');
        }

        function showSuccess(message) {
            showNotification(message, 'success');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }
    </script>
