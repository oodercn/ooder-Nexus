<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的技能 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
    <style>
        .skill-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--nx-bg-elevated);
            border-radius: var(--nx-radius);
            margin-bottom: 12px;
            border: 1px solid var(--nx-border);
        }
        .skill-info h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
            color: var(--nx-text-primary);
        }
        .skill-info p {
            margin: 0 0 8px 0;
            color: var(--nx-text-secondary);
            font-size: 14px;
        }
        .skill-category {
            display: inline-block;
            padding: 2px 8px;
            background: var(--nx-primary);
            color: white;
            border-radius: 4px;
            font-size: 12px;
        }
        .skill-actions {
            display: flex;
            gap: 8px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: var(--nx-bg-card);
            border-radius: var(--nx-radius);
            width: 500px;
            max-width: 90%;
            max-height: 90vh;
            overflow: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--nx-border);
        }
        .modal-header h3 {
            margin: 0;
            color: var(--nx-text-primary);
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--nx-text-secondary);
        }
        .modal-body {
            padding: 16px;
        }
        .modal-footer {
            padding: 16px;
            border-top: 1px solid var(--nx-border);
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: var(--nx-radius);
            z-index: 2000;
            color: white;
        }
        .notification-success { background: var(--nx-success); }
        .notification-error { background: var(--nx-danger); }
    </style>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">我的技能</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="showPublishModal()">
                        <i class="ri-add-line"></i> 发布技能
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="skill-list" id="skill-list">
                        <div class="nx-text-center nx-py-8 nx-text-secondary">加载中...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="publish-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>发布技能</h3>
                <button class="modal-close" onclick="closeModal('publish-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-form-label">技能名称</label>
                    <input type="text" id="skill-name" class="nx-input" required>
                </div>
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-form-label">技能描述</label>
                    <textarea id="skill-description" class="nx-input" rows="3"></textarea>
                </div>
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-form-label">技能分类</label>
                    <select id="skill-category" class="nx-input">
                        <option value="text-processing">文本处理</option>
                        <option value="development">开发工具</option>
                        <option value="deployment">部署工具</option>
                        <option value="media">媒体处理</option>
                        <option value="storage">存储管理</option>
                    </select>
                </div>
                <div class="nx-form-group">
                    <label class="nx-form-label">技能代码</label>
                    <textarea id="skill-code" class="nx-input" rows="10" placeholder="输入技能代码"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="nx-btn nx-btn--secondary" onclick="closeModal('publish-modal')">取消</button>
                <button class="nx-btn nx-btn--primary" onclick="publishSkill()">发布</button>
            </div>
        </div>
    </div>

    <div class="modal" id="edit-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>编辑技能</h3>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-skill-id">
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-form-label">技能名称</label>
                    <input type="text" id="edit-skill-name" class="nx-input" required>
                </div>
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-form-label">技能描述</label>
                    <textarea id="edit-skill-description" class="nx-input" rows="3"></textarea>
                </div>
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-form-label">技能分类</label>
                    <select id="edit-skill-category" class="nx-input">
                        <option value="text-processing">文本处理</option>
                        <option value="development">开发工具</option>
                        <option value="deployment">部署工具</option>
                        <option value="media">媒体处理</option>
                        <option value="storage">存储管理</option>
                    </select>
                </div>
                <div class="nx-form-group">
                    <label class="nx-form-label">技能代码</label>
                    <textarea id="edit-skill-code" class="nx-input" rows="10" placeholder="输入技能代码"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="nx-btn nx-btn--secondary" onclick="closeEditModal()">取消</button>
                <button class="nx-btn nx-btn--primary" onclick="submitEditSkill()">保存</button>
            </div>
        </div>
    </div>

    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        window.onPageInit = function() {
            console.log('我的技能页面初始化完成');
            loadSkills();
        };

        async function loadSkills() {
            try {
                const response = await fetch('/api/personal/skills/list', { method: 'POST' });
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error('非JSON响应: ' + text.substring(0, 100));
                }
                
                if (result.requestStatus === 200) {
                    renderSkillList(result.data);
                } else {
                    showError('加载技能列表失败');
                }
            } catch (error) {
                console.error('加载技能列表错误:', error);
                showError('加载技能列表失败');
            }
        }

        function renderSkillList(skills) {
            const skillList = document.getElementById('skill-list');
            skillList.innerHTML = '';
            
            if (!skills || skills.length === 0) {
                skillList.innerHTML = '<div class="nx-text-center nx-py-8 nx-text-secondary">暂无技能</div>';
                return;
            }
            
            skills.forEach(skill => {
                const skillItem = document.createElement('div');
                skillItem.className = 'skill-item';
                skillItem.innerHTML = `
                    <div class="skill-info">
                        <h3>${skill.name}</h3>
                        <p>${skill.description || '暂无描述'}</p>
                        <span class="skill-category">${getCategoryName(skill.category)}</span>
                    </div>
                    <div class="skill-actions">
                        <button class="nx-btn nx-btn--sm nx-btn--secondary" onclick="editSkill('${skill.id}')">
                            <i class="ri-edit-line"></i> 编辑
                        </button>
                        <button class="nx-btn nx-btn--sm nx-btn--danger" onclick="deleteSkill('${skill.id}')">
                            <i class="ri-delete-line"></i> 删除
                        </button>
                    </div>
                `;
                skillList.appendChild(skillItem);
            });
        }

        function getCategoryName(category) {
            const categoryMap = {
                'text-processing': '文本处理',
                'development': '开发工具',
                'deployment': '部署工具',
                'media': '媒体处理',
                'storage': '存储管理'
            };
            return categoryMap[category] || category;
        }

        function showPublishModal() {
            document.getElementById('publish-modal').style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        async function publishSkill() {
            const name = document.getElementById('skill-name').value;
            const description = document.getElementById('skill-description').value;
            const category = document.getElementById('skill-category').value;
            const code = document.getElementById('skill-code').value;
            
            if (!name || !code) {
                showError('请填写技能名称和代码');
                return;
            }
            
            try {
                const response = await fetch('/api/personal/skills/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description, category, code })
                });
                
                const contentType = response.headers.get('content-type');
                let rs;
                
                if (contentType && contentType.includes('application/json')) {
                    rs = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error('非JSON响应: ' + text.substring(0, 100));
                }
                
                if (rs.requestStatus === 200 || rs.status === 'success') {
                    closeModal('publish-modal');
                    showSuccess('技能发布成功');
                    loadSkills();
                } else {
                    showError(rs.message || '技能发布失败');
                }
            } catch (error) {
                console.error('发布技能错误:', error);
                showError('技能发布失败');
            }
        }

        async function editSkill(skillId) {
            try {
                const response = await fetch('/api/personal/skills/get', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: skillId })
                });
                const rs = await response.json();
                
                if (rs.requestStatus === 200 && rs.data) {
                    document.getElementById('edit-skill-id').value = rs.data.id;
                    document.getElementById('edit-skill-name').value = rs.data.name || '';
                    document.getElementById('edit-skill-description').value = rs.data.description || '';
                    document.getElementById('edit-skill-category').value = rs.data.category || '';
                    document.getElementById('edit-skill-code').value = rs.data.code || '';
                    document.getElementById('edit-modal').style.display = 'flex';
                } else {
                    showError(rs.message || '获取技能信息失败');
                }
            } catch (error) {
                console.error('获取技能信息错误:', error);
                showError('获取技能信息失败');
            }
        }

        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }

        async function submitEditSkill() {
            const id = document.getElementById('edit-skill-id').value;
            const name = document.getElementById('edit-skill-name').value;
            const description = document.getElementById('edit-skill-description').value;
            const category = document.getElementById('edit-skill-category').value;
            const code = document.getElementById('edit-skill-code').value;
            
            if (!name) {
                showError('请填写技能名称');
                return;
            }
            
            try {
                const response = await fetch('/api/personal/skills/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, name, description, category, code })
                });
                const rs = await response.json();
                
                if (rs.requestStatus === 200) {
                    closeEditModal();
                    showSuccess('技能更新成功');
                    loadSkills();
                } else {
                    showError(rs.message || '技能更新失败');
                }
            } catch (error) {
                console.error('更新技能错误:', error);
                showError('技能更新失败');
            }
        }

        async function deleteSkill(skillId) {
            if (!confirm('确定要删除此技能吗？')) return;
            
            try {
                const response = await fetch('/api/personal/skills/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: skillId })
                });
                const contentType = response.headers.get('content-type');
                let rs;
                
                if (contentType && contentType.includes('application/json')) {
                    rs = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error('非JSON响应: ' + text.substring(0, 100));
                }
                
                if (rs.requestStatus === 200 || rs.status === 'success') {
                    showSuccess('技能删除成功');
                    loadSkills();
                } else {
                    showError(rs.message || '技能删除失败');
                }
            } catch (error) {
                console.error('删除技能错误:', error);
                showError('技能删除失败');
            }
        }

        function showError(message) { showNotification(message, 'error'); }
        function showSuccess(message) { showNotification(message, 'success'); }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = 'notification notification-' + type;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }
    </script>
</body>
</html>
