<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能分享 - Nexus SkillCenter</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/theme.css">
    <script src="/console/js/theme-manager.js"></script>
    <script src="/console/js/menu-loader.js"></script>
    <script src="/console/js/common.js"></script>
    <style>
        .sharing-container {
            padding: 24px;
        }
        
        .sharing-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .sharing-tabs {
            display: flex;
            gap: 8px;
            border-bottom: 1px solid var(--nexus-border);
            margin-bottom: 24px;
        }
        
        .tab-btn {
            padding: 12px 24px;
            background: none;
            border: none;
            color: var(--nexus-text-secondary);
            font-size: 14px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .tab-btn:hover {
            color: var(--nexus-text-primary);
        }
        
        .tab-btn.active {
            color: var(--nexus-primary);
            border-bottom-color: var(--nexus-primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .share-form {
            max-width: 600px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--nexus-text-primary);
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--nexus-border);
            border-radius: var(--nexus-radius);
            background: var(--nexus-bg);
            color: var(--nexus-text-primary);
            font-size: 14px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--nexus-primary);
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }
        
        .skill-list {
            display: grid;
            gap: 16px;
        }
        
        .skill-item {
            background: var(--nexus-card-bg);
            border: 1px solid var(--nexus-border);
            border-radius: var(--nexus-radius);
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .skill-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--nexus-primary), var(--nexus-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        
        .skill-info {
            flex: 1;
        }
        
        .skill-name {
            font-weight: 600;
            color: var(--nexus-text-primary);
            margin-bottom: 4px;
        }
        
        .skill-meta {
            font-size: 13px;
            color: var(--nexus-text-secondary);
        }
        
        .skill-actions {
            display: flex;
            gap: 8px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--nexus-text-secondary);
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--nexus-card-bg);
            border: 1px solid var(--nexus-border);
            border-radius: var(--nexus-radius);
            width: 90%;
            max-width: 500px;
            padding: 24px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--nexus-text-secondary);
            font-size: 24px;
            cursor: pointer;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: var(--nexus-radius);
            color: white;
            font-weight: 500;
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }
        
        .notification-success {
            background: var(--nexus-success);
        }
        
        .notification-error {
            background: var(--nexus-danger);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="main-content">
            <div class="content-header">
                <h1><i class="ri-share-line"></i> 技能分享</h1>
                <div class="content-actions">
                    <button class="btn btn-secondary" onclick="refreshData()">
                        <i class="ri-refresh-line"></i> 刷新
                    </button>
                </div>
            </div>
            
            <div class="sharing-container">
                <div class="sharing-tabs">
                    <button class="tab-btn active" data-tab="share" onclick="switchTab('share')">
                        <i class="ri-share-forward-line"></i> 分享技能
                    </button>
                    <button class="tab-btn" data-tab="shared" onclick="switchTab('shared')">
                        <i class="ri-upload-cloud-line"></i> 已分享
                    </button>
                    <button class="tab-btn" data-tab="received" onclick="switchTab('received')">
                        <i class="ri-download-cloud-line"></i> 收到的技能
                    </button>
                </div>
                
                <!-- 分享技能 -->
                <div class="tab-content active" id="share-tab">
                    <div class="share-form">
                        <div class="form-group">
                            <label class="form-label">选择技能</label>
                            <select id="share-skill-select" class="form-control">
                                <option value="">请选择要分享的技能</option>
                                <option value="openwrt-network-control">OpenWrt网络控制</option>
                                <option value="parental-control">家长上网控制</option>
                                <option value="smart-bandwidth">智能带宽管理</option>
                                <option value="network-security">网络安全防护</option>
                                <option value="ad-blocker">智能广告拦截</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">选择群组</label>
                            <select id="share-group-select" class="form-control">
                                <option value="">请选择群组</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">分享消息</label>
                            <textarea id="share-message" class="form-control" placeholder="添加分享消息（可选）..."></textarea>
                        </div>
                        <button class="btn btn-primary" onclick="submitShare()">
                            <i class="ri-share-forward-line"></i> 分享技能
                        </button>
                    </div>
                </div>
                
                <!-- 已分享技能 -->
                <div class="tab-content" id="shared-tab">
                    <div class="skill-list" id="shared-skills-list">
                        <div class="empty-state">
                            <i class="ri-upload-cloud-line"></i>
                            <h3>暂无已分享的技能</h3>
                            <p>您分享的技能将显示在这里</p>
                        </div>
                    </div>
                </div>
                
                <!-- 收到的技能 -->
                <div class="tab-content" id="received-tab">
                    <div class="skill-list" id="received-skills-list">
                        <div class="empty-state">
                            <i class="ri-download-cloud-line"></i>
                            <h3>暂无收到的技能</h3>
                            <p>群组成员分享的技能将显示在这里</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 切换标签页
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            if (tabName === 'shared') {
                loadSharedSkills();
            } else if (tabName === 'received') {
                loadReceivedSkills();
            }
        }
        
        // 加载群组列表
        async function loadGroups() {
            try {
                const response = await fetch('/api/skillcenter/groups');
                const data = await response.json();
                
                if (data.code === 200 && data.data) {
                    const select = document.getElementById('share-group-select');
                    select.innerHTML = '<option value="">请选择群组</option>';
                    
                    data.data.forEach(group => {
                        const option = document.createElement('option');
                        option.value = group.id;
                        option.textContent = group.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('加载群组失败:', error);
            }
        }
        
        // 提交分享
        async function submitShare() {
            const skillId = document.getElementById('share-skill-select').value;
            const groupId = document.getElementById('share-group-select').value;
            const message = document.getElementById('share-message').value;
            
            if (!skillId) {
                showNotification('请选择要分享的技能', 'error');
                return;
            }
            if (!groupId) {
                showNotification('请选择群组', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/skillcenter/share', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ skillId, groupId, message })
                });
                
                const data = await response.json();
                
                if (data.code === 200) {
                    showNotification('技能分享成功！', 'success');
                    document.getElementById('share-skill-select').value = '';
                    document.getElementById('share-group-select').value = '';
                    document.getElementById('share-message').value = '';
                } else {
                    showNotification(data.message || '分享失败', 'error');
                }
            } catch (error) {
                console.error('分享失败:', error);
                showNotification('分享失败，请检查网络连接', 'error');
            }
        }
        
        // 加载已分享的技能
        async function loadSharedSkills() {
            try {
                const response = await fetch('/api/skillcenter/share/shared');
                const data = await response.json();
                
                const container = document.getElementById('shared-skills-list');
                
                if (data.code === 200 && data.data && data.data.length > 0) {
                    container.innerHTML = data.data.map(share => `
                        <div class="skill-item">
                            <div class="skill-icon">
                                <i class="ri-code-line"></i>
                            </div>
                            <div class="skill-info">
                                <div class="skill-name">${share.skillName || share.skillId}</div>
                                <div class="skill-meta">
                                    分享到: ${share.groupName || share.groupId} | 
                                    ${new Date(share.sharedAt).toLocaleString()}
                                </div>
                            </div>
                            <div class="skill-actions">
                                <button class="btn btn-sm btn-danger" onclick="unshareSkill('${share.id}')">
                                    <i class="ri-delete-bin-line"></i> 取消分享
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="ri-upload-cloud-line"></i>
                            <h3>暂无已分享的技能</h3>
                            <p>您分享的技能将显示在这里</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('加载已分享技能失败:', error);
            }
        }
        
        // 加载收到的技能
        async function loadReceivedSkills() {
            try {
                const response = await fetch('/api/skillcenter/share/received');
                const data = await response.json();
                
                const container = document.getElementById('received-skills-list');
                
                if (data.code === 200 && data.data && data.data.length > 0) {
                    container.innerHTML = data.data.map(skill => `
                        <div class="skill-item">
                            <div class="skill-icon">
                                <i class="ri-code-line"></i>
                            </div>
                            <div class="skill-info">
                                <div class="skill-name">${skill.skillName}</div>
                                <div class="skill-meta">
                                    分享者: ${skill.sharerName} | 
                                    群组: ${skill.groupName} |
                                    ${new Date(skill.receivedAt).toLocaleString()}
                                </div>
                                ${skill.message ? `<div style="margin-top: 8px; color: var(--nexus-text-secondary);">${skill.message}</div>` : ''}
                            </div>
                            <div class="skill-actions">
                                <button class="btn btn-sm btn-primary">
                                    <i class="ri-download-line"></i> 安装
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="ri-download-cloud-line"></i>
                            <h3>暂无收到的技能</h3>
                            <p>群组成员分享的技能将显示在这里</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('加载收到的技能失败:', error);
            }
        }
        
        // 取消分享
        async function unshareSkill(shareId) {
            if (!confirm('确定要取消分享吗？')) return;
            
            try {
                const response = await fetch(`/api/skillcenter/share/${shareId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.code === 200) {
                    showNotification('已取消分享', 'success');
                    loadSharedSkills();
                } else {
                    showNotification(data.message || '操作失败', 'error');
                }
            } catch (error) {
                console.error('取消分享失败:', error);
                showNotification('操作失败，请检查网络连接', 'error');
            }
        }
        
        // 刷新数据
        function refreshData() {
            loadGroups();
            const activeTab = document.querySelector('.tab-btn.active').dataset.tab;
            if (activeTab === 'shared') {
                loadSharedSkills();
            } else if (activeTab === 'received') {
                loadReceivedSkills();
            }
        }
        
        // 显示通知
        function showNotification(message, type) {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `<i class="ri-${type === 'success' ? 'check-line' : 'error-warning-line'}"></i> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 3000);
        }
        
        // 页面初始化
        window.onPageInit = function() {
            loadGroups();
        };
    </script>
</body>
</html>
