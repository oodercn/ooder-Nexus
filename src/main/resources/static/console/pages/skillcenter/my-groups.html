<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的群组 - Nexus SkillCenter</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <style>
        .groups-container {
            padding: 24px;
        }

        .groups-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 40px 10px 16px;
            border: 1px solid var(--ns-border);
            border-radius: var(--ns-radius);
            background: var(--ns-input-bg);
            color: var(--ns-dark);
        }

        .search-box .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--ns-secondary);
        }

        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .group-card {
            background: var(--ns-card-bg);
            border: 1px solid var(--ns-border);
            border-radius: var(--ns-radius);
            padding: 20px;
            transition: all 0.3s ease;
        }

        .group-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border-color: var(--nx-primary);
        }

        .group-header {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 16px;
        }

        .group-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--nx-primary), var(--ns-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            flex-shrink: 0;
        }

        .group-info {
            flex: 1;
        }

        .group-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--ns-dark);
            margin-bottom: 4px;
        }

        .group-role {
            font-size: 12px;
            color: var(--nx-primary);
            background: rgba(59, 130, 246, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .group-description {
            color: var(--ns-secondary);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .group-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            font-size: 13px;
            color: var(--ns-secondary);
        }

        .group-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .group-actions {
            display: flex;
            gap: 8px;
        }

        .group-actions .btn {
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--ns-secondary);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--ns-card-bg);
            border: 1px solid var(--ns-border);
            border-radius: var(--ns-radius);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--ns-border);
        }

        .modal-header h3 {
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--ns-secondary);
            font-size: 24px;
            cursor: pointer;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding: 16px 24px;
            border-top: 1px solid var(--ns-border);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--ns-dark);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--ns-border);
            border-radius: var(--ns-radius);
            background: var(--ns-input-bg);
            color: var(--ns-dark);
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--nx-primary);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 80px;
        }

        .member-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .member-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-bottom: 1px solid var(--ns-border);
        }

        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--nx-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-weight: 500;
            color: var(--ns-dark);
        }

        .member-role {
            font-size: 12px;
            color: var(--ns-secondary);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: var(--ns-radius);
            color: white;
            font-weight: 500;
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }

        .notification-success {
            background: var(--ns-success);
        }

        .notification-error {
            background: var(--ns-danger);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">我的群组</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="groups-container">
                        <div class="groups-actions">
                            <div class="search-box">
                                <input type="text" id="search-input" placeholder="搜索群组..." oninput="searchGroups()">
                                <i class="ri-search-line search-icon"></i>
                            </div>
                            <button class="btn btn-primary" onclick="showCreateModal()">
                                <i class="ri-add-line"></i> 创建群组
                            </button>
                        </div>

                        <div class="groups-grid" id="groups-grid">
                            <div class="empty-state" style="grid-column: 1 / -1;">
                                <i class="ri-team-line"></i>
                                <h3>暂无群组</h3>
                                <p>点击"创建群组"按钮创建您的第一个群组</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 创建群组模态框 -->
    <div class="modal" id="create-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>创建群组</h3>
                <button class="modal-close" onclick="closeModal('create-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">群组名称</label>
                    <input type="text" id="create-group-name" class="form-control" placeholder="请输入群组名称">
                </div>
                <div class="form-group">
                    <label class="form-label">群组描述</label>
                    <textarea id="create-group-desc" class="form-control" placeholder="请输入群组描述（可选）"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('create-modal')">取消</button>
                <button class="btn btn-primary" onclick="submitCreate()">创建</button>
            </div>
        </div>
    </div>

    <!-- 群组成员模态框 -->
    <div class="modal" id="members-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>群组成员</h3>
                <button class="modal-close" onclick="closeModal('members-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">添加成员</label>
                    <div style="display: flex; gap: 8px;">
                        <input type="text" id="new-member-name" class="form-control" placeholder="用户名">
                        <button class="btn btn-primary" onclick="addMember()">添加</button>
                    </div>
                </div>
                <div class="member-list" id="member-list">
                    <!-- 成员列表将动态加载 -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('members-modal')">关闭</button>
            </div>
        </div>
    </div>

    <script>
        let currentGroupId = null;
        let allGroups = [];

        // 加载群组列表
        async function loadGroups() {
            try {
                const response = await fetch('/api/skillcenter/groups/list', { method: 'POST' });
                const data = await response.json();

                if (data.requestStatus === 200 && data.data) {
                    allGroups = data.data;
                    renderGroups(allGroups);
                }
            } catch (error) {
                console.error('加载群组失败:', error);
                showNotification('加载群组失败', 'error');
            }
        }

        // 渲染群组列表
        function renderGroups(groups) {
            const container = document.getElementById('groups-grid');

            if (groups.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <i class="ri-team-line"></i>
                        <h3>暂无群组</h3>
                        <p>点击"创建群组"按钮创建您的第一个群组</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = groups.map(group => `
                <div class="group-card">
                    <div class="group-header">
                        <div class="group-icon">
                            <i class="ri-team-line"></i>
                        </div>
                        <div class="group-info">
                            <div class="group-name">${group.name}</div>
                            <span class="group-role">${group.role === 'owner' ? '群主' : '成员'}</span>
                        </div>
                    </div>
                    <div class="group-description">${group.description || '暂无描述'}</div>
                    <div class="group-meta">
                        <span><i class="ri-user-line"></i> ${group.memberCount} 成员</span>
                        <span><i class="ri-calendar-line"></i> ${new Date(group.createdAt).toLocaleDateString()}</span>
                    </div>
                    <div class="group-actions">
                        <button class="btn btn-secondary" onclick="showMembers('${group.id}')">
                            <i class="ri-user-line"></i> 成员
                        </button>
                        ${group.role === 'owner' ? `
                            <button class="btn btn-danger" onclick="deleteGroup('${group.id}')">
                                <i class="ri-delete-bin-line"></i> 删除
                            </button>
                        ` : `
                            <button class="btn btn-secondary" onclick="leaveGroup('${group.id}')">
                                <i class="ri-logout-box-line"></i> 退出
                            </button>
                        `}
                    </div>
                </div>
            `).join('');
        }

        // 搜索群组
        function searchGroups() {
            const keyword = document.getElementById('search-input').value.toLowerCase();
            const filtered = allGroups.filter(g =>
                g.name.toLowerCase().includes(keyword) ||
                (g.description && g.description.toLowerCase().includes(keyword))
            );
            renderGroups(filtered);
        }

        // 显示创建模态框
        function showCreateModal() {
            document.getElementById('create-modal').classList.add('active');
        }

        // 关闭模态框
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // 提交创建
        async function submitCreate() {
            const name = document.getElementById('create-group-name').value.trim();
            const description = document.getElementById('create-group-desc').value.trim();

            if (!name) {
                showNotification('请输入群组名称', 'error');
                return;
            }

            try {
                const response = await fetch('/api/skillcenter/groups/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description })
                });

                const data = await response.json();

                if (data.requestStatus === 200 || data.code === 200) {
                    showNotification('群组创建成功！', 'success');
                    closeModal('create-modal');
                    document.getElementById('create-group-name').value = '';
                    document.getElementById('create-group-desc').value = '';
                    loadGroups();
                } else {
                    showNotification(data.message || '创建失败', 'error');
                }
            } catch (error) {
                console.error('创建群组失败:', error);
                showNotification('创建失败，请检查网络连接', 'error');
            }
        }

        // 显示成员
        async function showMembers(groupId) {
            currentGroupId = groupId;
            try {
                const response = await fetch(`/api/skillcenter/groups/${groupId}/members`);
                const data = await response.json();

                if (data.code === 200 && data.data) {
                    const container = document.getElementById('member-list');
                    container.innerHTML = data.data.map(member => `
                        <div class="member-item">
                            <div class="member-avatar">${member.username.charAt(0).toUpperCase()}</div>
                            <div class="member-info">
                                <div class="member-name">${member.username}</div>
                                <div class="member-role">${member.role === 'admin' ? '管理员' : '成员'}</div>
                            </div>
                            ${member.role !== 'admin' ? `
                                <button class="btn btn-sm btn-danger" onclick="removeMember('${member.id}')">
                                    <i class="ri-delete-bin-line"></i>
                                </button>
                            ` : ''}
                        </div>
                    `).join('');

                    document.getElementById('members-modal').classList.add('active');
                }
            } catch (error) {
                console.error('加载成员失败:', error);
                showNotification('加载成员失败', 'error');
            }
        }

        // 添加成员
        async function addMember() {
            const username = document.getElementById('new-member-name').value.trim();
            if (!username) {
                showNotification('请输入用户名', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/skillcenter/groups/${currentGroupId}/members`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: 'user-' + Date.now(),
                        username: username,
                        role: 'member'
                    })
                });

                const data = await response.json();

                if (data.code === 200) {
                    showNotification('成员添加成功！', 'success');
                    document.getElementById('new-member-name').value = '';
                    showMembers(currentGroupId);
                    loadGroups();
                } else {
                    showNotification(data.message || '添加失败', 'error');
                }
            } catch (error) {
                console.error('添加成员失败:', error);
                showNotification('添加失败，请检查网络连接', 'error');
            }
        }

        // 移除成员
        async function removeMember(memberId) {
            if (!confirm('确定要移除该成员吗？')) return;

            try {
                const response = await fetch(`/api/skillcenter/groups/${currentGroupId}/members/${memberId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.code === 200) {
                    showNotification('成员已移除', 'success');
                    showMembers(currentGroupId);
                    loadGroups();
                } else {
                    showNotification(data.message || '操作失败', 'error');
                }
            } catch (error) {
                console.error('移除成员失败:', error);
                showNotification('操作失败，请检查网络连接', 'error');
            }
        }

        // 删除群组
        async function deleteGroup(groupId) {
            if (!confirm('确定要删除该群组吗？此操作不可恢复。')) return;

            try {
                const response = await fetch(`/api/skillcenter/groups/${groupId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.code === 200) {
                    showNotification('群组已删除', 'success');
                    loadGroups();
                } else {
                    showNotification(data.message || '删除失败', 'error');
                }
            } catch (error) {
                console.error('删除群组失败:', error);
                showNotification('删除失败，请检查网络连接', 'error');
            }
        }

        // 退出群组
        async function leaveGroup(groupId) {
            if (!confirm('确定要退出该群组吗？')) return;
            showNotification('功能开发中...', 'success');
        }

        // 显示通知
        function showNotification(message, type) {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();

            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `<i class="ri-${type === 'success' ? 'check-line' : 'error-warning-line'}"></i> ${message}`;
            document.body.appendChild(notification);

            setTimeout(() => notification.remove(), 3000);
        }

        // 页面初始化
        window.onPageInit = function() {
            loadGroups();
        };

        // 点击模态框外部关闭
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }
    </script>
</body>
</html>
