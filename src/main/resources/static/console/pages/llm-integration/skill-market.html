<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能市场 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/theme.css">
    <script src="/console/js/theme-manager.js"></script>
    <script src="/console/js/menu-loader.js"></script>
    <script src="/console/js/common.js"></script>
    <style>
        .skill-market-container {
            padding: 24px;
        }
        
        .skill-market-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .skill-market-filters {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-box {
            position: relative;
            width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 40px 10px 16px;
            border: 1px solid var(--nexus-border);
            border-radius: var(--nexus-radius);
            background: var(--nexus-bg);
            color: var(--nexus-text-primary);
        }
        
        .search-box .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--nexus-text-secondary);
        }
        
        .skill-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        
        .skill-card {
            background: var(--nexus-card-bg);
            border: 1px solid var(--nexus-border);
            border-radius: var(--nexus-radius);
            padding: 20px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .skill-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border-color: var(--nexus-primary);
        }
        
        .skill-card-header {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .skill-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--nexus-primary), var(--nexus-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            flex-shrink: 0;
        }
        
        .skill-info {
            flex: 1;
        }
        
        .skill-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--nexus-text-primary);
            margin-bottom: 4px;
        }
        
        .skill-category {
            font-size: 12px;
            color: var(--nexus-primary);
            background: rgba(59, 130, 246, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            display: inline-block;
        }
        
        .skill-description {
            color: var(--nexus-text-secondary);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 16px;
            flex: 1;
        }
        
        .skill-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            font-size: 13px;
            color: var(--nexus-text-secondary);
        }
        
        .skill-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .skill-meta i {
            color: var(--nexus-primary);
        }
        
        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .skill-tag {
            font-size: 12px;
            color: var(--nexus-text-secondary);
            background: var(--nexus-bg);
            padding: 4px 10px;
            border-radius: 4px;
            border: 1px solid var(--nexus-border);
        }
        
        .skill-actions {
            display: flex;
            gap: 12px;
        }
        
        .skill-actions .btn {
            flex: 1;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--nexus-text-secondary);
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--nexus-card-bg);
            border: 1px solid var(--nexus-border);
            border-radius: var(--nexus-radius);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--nexus-border);
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 20px;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--nexus-text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            background: var(--nexus-bg);
            color: var(--nexus-text-primary);
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .modal-footer {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding: 16px 24px;
            border-top: 1px solid var(--nexus-border);
        }
        
        .skill-preview-header {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .skill-preview-icon {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--nexus-primary), var(--nexus-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
        
        .skill-preview-info h2 {
            margin: 0 0 8px 0;
            font-size: 24px;
        }
        
        .skill-preview-meta {
            display: flex;
            gap: 16px;
            color: var(--nexus-text-secondary);
            font-size: 14px;
        }
        
        .skill-capabilities {
            margin-top: 20px;
        }
        
        .skill-capabilities h4 {
            margin-bottom: 12px;
            color: var(--nexus-text-primary);
        }
        
        .skill-capabilities ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .skill-capabilities li {
            padding: 8px 0;
            padding-left: 24px;
            position: relative;
            color: var(--nexus-text-secondary);
        }
        
        .skill-capabilities li::before {
            content: "✓";
            position: absolute;
            left: 0;
            color: var(--nexus-success);
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--nexus-text-secondary);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: var(--nexus-radius);
            color: white;
            font-weight: 500;
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }
        
        .notification-success {
            background: var(--nexus-success);
        }
        
        .notification-error {
            background: var(--nexus-danger);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="main-content">
            <div class="content-header">
                <h1><i class="ri-store-line"></i> 技能市场</h1>
                <div class="content-actions">
                    <button class="btn btn-secondary" onclick="refreshSkillMarket()">
                        <i class="ri-refresh-line"></i> 刷新
                    </button>
                </div>
            </div>
            
            <div class="skill-market-container">
                <div class="skill-market-header">
                    <div class="skill-market-filters">
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="搜索技能...">
                            <i class="ri-search-line search-icon"></i>
                        </div>
                        <select id="category-filter" class="form-input" style="width: 160px;">
                            <option value="">所有分类</option>
                            <option value="网络管理">网络管理</option>
                            <option value="家庭安全">家庭安全</option>
                            <option value="网络优化">网络优化</option>
                            <option value="网络安全">网络安全</option>
                            <option value="设备管理">设备管理</option>
                            <option value="网络监控">网络监控</option>
                            <option value="网络工具">网络工具</option>
                            <option value="系统核心">系统核心</option>
                            <option value="智能家居">智能家居</option>
                        </select>
                    </div>
                </div>
                
                <div class="skill-grid" id="skill-market-grid">
                    <div class="loading">
                        <i class="ri-loader-4-line ri-spin" style="font-size: 32px;"></i>
                        <p>加载中...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Skill Preview Modal -->
    <div class="modal" id="skill-preview-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>技能详情</h3>
                <button class="modal-close" onclick="closeModal('skill-preview-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="skill-preview-header">
                    <div class="skill-preview-icon">
                        <i id="preview-skill-icon" class="ri-code-line"></i>
                    </div>
                    <div class="skill-preview-info">
                        <h2 id="preview-skill-name">技能名称</h2>
                        <div class="skill-preview-meta">
                            <span><i class="ri-user-line"></i> <span id="preview-skill-author">作者</span></span>
                            <span><i class="ri-folder-line"></i> <span id="preview-skill-category">分类</span></span>
                            <span><i class="ri-star-fill"></i> <span id="preview-skill-rating">评分</span></span>
                            <span><i class="ri-download-line"></i> <span id="preview-skill-downloads">下载</span></span>
                        </div>
                    </div>
                </div>
                <p id="preview-skill-description" style="color: var(--nexus-text-secondary); line-height: 1.6;"></p>
                <div class="skill-capabilities">
                    <h4>功能特性</h4>
                    <ul id="preview-skill-capabilities"></ul>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="installSkillFromPreview()">
                    <i class="ri-download-line"></i> 安装技能
                </button>
                <button class="btn btn-secondary" onclick="closeModal('skill-preview-modal')">关闭</button>
            </div>
        </div>
    </div>

    <script src="/console/js/llm-integration-api.js"></script>
    <script src="/console/js/skill-market.js"></script>
    <script>
        window.onPageInit = function() {
            // 技能市场初始化由 skill-market.js 处理
        };
    </script>
</body>
</html>
