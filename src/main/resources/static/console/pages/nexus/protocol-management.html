<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>协议管理 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">协议管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">协议处理器列表</h3>
                            <button class="nx-btn nx-btn--secondary" onclick="refreshProtocolHandlers()">
                                <i class="ri-refresh-line"></i> 刷新
                            </button>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table">
                                <thead>
                                    <tr>
                                        <th>命令类型</th>
                                        <th>处理器名称</th>
                                        <th>描述</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="protocolTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        let protocolHandlers = [
            { commandType: 'MCP_REGISTER', name: '注册命令处理器', description: '处理Nexus注册命令', status: 'active' },
            { commandType: 'MCP_DEREGISTER', name: '注销命令处理器', description: '处理Nexus注销命令', status: 'active' },
            { commandType: 'MCP_HEARTBEAT', name: '心跳命令处理器', description: '处理Nexus心跳命令', status: 'active' },
            { commandType: 'MCP_STATUS', name: '状态命令处理器', description: '处理Nexus状态命令', status: 'active' }
        ];
        
        window.onPageInit = function() {
            console.log('协议管理页面初始化完成');
            renderProtocolHandlers();
        };
        
        function renderProtocolHandlers() {
            const tbody = document.getElementById('protocolTableBody');
            tbody.innerHTML = '';
            protocolHandlers.forEach(handler => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${handler.commandType}</td>
                    <td>${handler.name}</td>
                    <td>${handler.description}</td>
                    <td><span class="${handler.status === 'active' ? 'nx-text-success' : 'nx-text-danger'}">${handler.status === 'active' ? '活跃' : '禁用'}</span></td>
                    <td>
                        <button class="nx-btn nx-btn--sm nx-btn--secondary" onclick="editHandler('${handler.commandType}')">编辑</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function editHandler(commandType) {
            alert(`编辑处理器: ${commandType}`);
        }
        
        function refreshProtocolHandlers() {
            renderProtocolHandlers();
        }
    </script>
</body>
</html>
