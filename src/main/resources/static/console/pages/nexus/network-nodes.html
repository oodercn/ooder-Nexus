<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络节点管理 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">网络节点管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="showAddNodeModal()">
                        <i class="ri-add-line"></i> 注册节点
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">节点列表</h3>
                            <button class="nx-btn nx-btn--secondary" onclick="refreshNodes()">
                                <i class="ri-refresh-line"></i> 刷新
                            </button>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table">
                                <thead>
                                    <tr>
                                        <th>节点ID</th>
                                        <th>节点名称</th>
                                        <th>节点类型</th>
                                        <th>描述</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="nodeTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">连接列表</h3>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table">
                                <thead>
                                    <tr>
                                        <th>连接ID</th>
                                        <th>源节点</th>
                                        <th>目标节点</th>
                                        <th>类型</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="connectionTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        let networkNodes = [
            { id: 'mcp-001', name: '主Nexus', type: 'mcp', description: '主Nexus节点', status: 'active' },
            { id: 'route-001', name: '路由代理1', type: 'route', description: '网络路由代理', status: 'active' },
            { id: 'end-001', name: '终端代理1', type: 'end', description: '智能终端代理', status: 'active' },
            { id: 'gateway-001', name: '网关', type: 'gateway', description: '网络网关', status: 'active' }
        ];
        
        let networkConnections = [
            { id: 'conn-001', source: 'mcp-001', target: 'route-001', type: 'direct', status: 'active' },
            { id: 'conn-002', source: 'route-001', target: 'end-001', type: 'direct', status: 'active' },
            { id: 'conn-003', source: 'mcp-001', target: 'gateway-001', type: 'direct', status: 'active' }
        ];
        
        window.onPageInit = function() {
            console.log('网络节点管理页面初始化完成');
            renderNodes();
            renderConnections();
        };
        
        function renderNodes() {
            const tbody = document.getElementById('nodeTableBody');
            tbody.innerHTML = '';
            networkNodes.forEach(node => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${node.id}</td>
                    <td>${node.name}</td>
                    <td>${getNodeTypeName(node.type)}</td>
                    <td>${node.description}</td>
                    <td><span class="${node.status === 'active' ? 'nx-text-success' : 'nx-text-danger'}">${node.status === 'active' ? '活跃' : '禁用'}</span></td>
                    <td>
                        <button class="nx-btn nx-btn--sm nx-btn--secondary" onclick="editNode('${node.id}')">编辑</button>
                        <button class="nx-btn nx-btn--sm nx-btn--danger" onclick="removeNode('${node.id}')">移除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function renderConnections() {
            const tbody = document.getElementById('connectionTableBody');
            tbody.innerHTML = '';
            networkConnections.forEach(conn => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${conn.id}</td>
                    <td>${conn.source}</td>
                    <td>${conn.target}</td>
                    <td>${conn.type === 'direct' ? '直接连接' : '间接连接'}</td>
                    <td><span class="${conn.status === 'active' ? 'nx-text-success' : 'nx-text-danger'}">${conn.status === 'active' ? '活跃' : '断开'}</span></td>
                    <td>
                        <button class="nx-btn nx-btn--sm nx-btn--danger" onclick="disconnect('${conn.id}')">断开</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function getNodeTypeName(type) {
            const typeMap = { mcp: 'Nexus', route: 'Route Agent', end: 'End Agent', gateway: 'Gateway' };
            return typeMap[type] || type;
        }
        
        function showAddNodeModal() {
            alert('注册节点功能开发中...');
        }
        
        function editNode(id) {
            alert(`编辑节点: ${id}`);
        }
        
        function removeNode(id) {
            if (confirm('确定要移除该节点吗？')) {
                networkNodes = networkNodes.filter(n => n.id !== id);
                networkConnections = networkConnections.filter(c => c.source !== id && c.target !== id);
                renderNodes();
                renderConnections();
            }
        }
        
        function disconnect(id) {
            if (confirm('确定要断开该连接吗？')) {
                networkConnections = networkConnections.filter(c => c.id !== id);
                renderConnections();
            }
        }
        
        function refreshNodes() {
            renderNodes();
            renderConnections();
        }
    </script>
</body>
</html>
