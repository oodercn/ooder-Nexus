<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统状态 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">系统状态</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--secondary" onclick="exportSystemReport()">
                        <i class="ri-download-line"></i> 导出报告
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="refreshSystemStatus()">
                        <i class="ri-refresh-line"></i> 刷新状态
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-grid nx-grid-cols-4 nx-mb-6">
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--primary">
                                <i class="ri-server-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">系统版本</div>
                                <div class="nx-stat-card__value" id="systemVersion">v1.0.0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--success">
                                <i class="ri-calendar-check-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">运行时间</div>
                                <div class="nx-stat-card__value" id="uptime">-</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--warning">
                                <i class="ri-flag-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">系统状态</div>
                                <div class="nx-stat-card__value" id="systemStatus">-</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--info">
                                <i class="ri-time-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">上次重启</div>
                                <div class="nx-stat-card__value" id="lastRestart">-</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">资源使用情况</h3>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-grid nx-grid-cols-4 nx-gap-4">
                                <div>
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">CPU使用率</p>
                                    <p class="nx-text-xl nx-font-bold" id="cpuUsage">-</p>
                                </div>
                                <div>
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">内存使用率</p>
                                    <p class="nx-text-xl nx-font-bold" id="memoryUsage">-</p>
                                </div>
                                <div>
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">磁盘使用率</p>
                                    <p class="nx-text-xl nx-font-bold" id="diskUsage">-</p>
                                </div>
                                <div>
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">网络带宽</p>
                                    <p class="nx-text-xl nx-font-bold" id="networkUsage">-</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">服务状态</h3>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table">
                                <thead>
                                    <tr>
                                        <th>服务名称</th>
                                        <th>状态</th>
                                        <th>进程ID</th>
                                        <th>启动时间</th>
                                        <th>内存使用</th>
                                        <th>CPU使用</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="serviceTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">系统事件</h3>
                        </div>
                        <div class="nx-card__body">
                            <div id="eventContainer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        let systemStatus = null;
        
        const defaultSystemStatus = {
            overview: {
                version: "v1.0.0",
                uptime: "24天 12小时 30分钟",
                status: "正常运行",
                lastRestart: new Date(Date.now() - 24 * 24 * 60 * 60 * 1000).toISOString()
            },
            resources: {
                cpu: { usage: 12, cores: 4, load: 0.8 },
                memory: { usage: 25, total: 8, used: 2 },
                disk: { usage: 15, total: 100, used: 15 },
                network: { usage: 10, upload: 2, download: 8 }
            },
            services: [
                { name: "Nexus Service", status: "running", pid: 1234, startTime: new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString(), memory: "512MB", cpu: "2%" },
                { name: "Web Console", status: "running", pid: 1235, startTime: new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString(), memory: "256MB", cpu: "1%" },
                { name: "API Service", status: "running", pid: 1236, startTime: new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString(), memory: "128MB", cpu: "1%" }
            ],
            events: [
                { timestamp: new Date(Date.now() - 300000).toISOString(), level: "INFO", source: "system", message: "系统状态检查完成: 所有服务正常" },
                { timestamp: new Date(Date.now() - 600000).toISOString(), level: "WARNING", source: "network", message: "网络连接暂时中断，已自动恢复" },
                { timestamp: new Date(Date.now() - 900000).toISOString(), level: "INFO", source: "service", message: "API Service 重启完成" }
            ]
        };
        
        window.onPageInit = function() {
            console.log('系统状态页面初始化完成');
            loadSystemStatus();
        };
        
        async function loadSystemStatus() {
            try {
                const response = await fetch('/api/system/status', { method: 'POST' });
                const rs = await response.json();
                if ((rs.requestStatus === 200 || rs.code === 200) && rs.data) {
                    systemStatus = rs.data;
                } else {
                    systemStatus = defaultSystemStatus;
                }
            } catch (error) {
                console.error('加载系统状态失败:', error);
                systemStatus = defaultSystemStatus;
            }
            updateSystemOverview();
            updateServiceStatus();
            updateSystemEvents();
        }
        
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN');
        }
        
        function updateSystemOverview() {
            document.getElementById('systemVersion').textContent = systemStatus.overview.version;
            document.getElementById('uptime').textContent = systemStatus.overview.uptime;
            document.getElementById('systemStatus').textContent = systemStatus.overview.status;
            document.getElementById('lastRestart').textContent = formatTimestamp(systemStatus.overview.lastRestart);
            document.getElementById('cpuUsage').textContent = systemStatus.resources.cpu.usage + '%';
            document.getElementById('memoryUsage').textContent = systemStatus.resources.memory.usage + '%';
            document.getElementById('diskUsage').textContent = systemStatus.resources.disk.usage + '%';
            document.getElementById('networkUsage').textContent = systemStatus.resources.network.usage + 'Mbps';
        }
        
        function updateServiceStatus() {
            const tbody = document.getElementById('serviceTableBody');
            tbody.innerHTML = '';
            systemStatus.services.forEach(service => {
                const row = document.createElement('tr');
                const statusClass = service.status === 'running' ? 'nx-text-success' : 'nx-text-danger';
                const statusText = service.status === 'running' ? '运行中' : '停止';
                row.innerHTML = `
                    <td>${service.name}</td>
                    <td><span class="${statusClass}">${statusText}</span></td>
                    <td>${service.pid}</td>
                    <td>${formatTimestamp(service.startTime)}</td>
                    <td>${service.memory}</td>
                    <td>${service.cpu}</td>
                    <td>
                        <button class="nx-btn nx-btn--sm nx-btn--secondary" onclick="restartService('${service.name}')">重启</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function updateSystemEvents() {
            const container = document.getElementById('eventContainer');
            container.innerHTML = '';
            systemStatus.events.forEach(event => {
                const levelClass = event.level === 'ERROR' ? 'nx-text-danger' : event.level === 'WARNING' ? 'nx-text-warning' : 'nx-text-secondary';
                const item = document.createElement('div');
                item.className = 'nx-flex nx-items-center nx-gap-3 nx-py-3 nx-border-bottom';
                item.innerHTML = `
                    <span class="nx-text-sm ${levelClass}" style="min-width: 60px;">${event.level}</span>
                    <span class="nx-text-sm nx-text-secondary" style="min-width: 160px;">${formatTimestamp(event.timestamp)}</span>
                    <span class="nx-text-sm">${event.message}</span>
                `;
                container.appendChild(item);
            });
        }
        
        function refreshSystemStatus() {
            loadSystemStatus();
        }
        
        function exportSystemReport() {
            const reportData = JSON.stringify(systemStatus, null, 2);
            const blob = new Blob([reportData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'system-status-' + new Date().toISOString().slice(0, 10) + '.json';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function restartService(serviceName) {
            alert(`重启服务: ${serviceName}`);
        }
    </script>
</body>
</html>
