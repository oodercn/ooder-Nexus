<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>场景管理 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">场景管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="createScenario()">
                        <i class="ri-add-line"></i> 创建场景
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-grid nx-grid-cols-3 nx-mb-6">
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--primary">
                                <i class="ri-scene-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">场景总数</div>
                                <div class="nx-stat-card__value" id="totalScenarios">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--success">
                                <i class="ri-play-circle-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">活跃场景</div>
                                <div class="nx-stat-card__value" id="activeScenarios">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--warning">
                                <i class="ri-folder-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">场景类型</div>
                                <div class="nx-stat-card__value" id="scenarioTypes">0</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">场景列表</h3>
                            <button class="nx-btn nx-btn--secondary" onclick="refreshScenarios()">
                                <i class="ri-refresh-line"></i> 刷新
                            </button>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table">
                                <thead>
                                    <tr>
                                        <th>场景名称</th>
                                        <th>类型</th>
                                        <th>状态</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="scenarioTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        let scenarios = [
            { id: 'scenario-001', name: '企业网络场景', type: 'enterprise', status: 'active', createdAt: '2026-02-01' },
            { id: 'scenario-002', name: '智能家居场景', type: 'personal', status: 'active', createdAt: '2026-02-05' },
            { id: 'scenario-003', name: '测试网络场景', type: 'test', status: 'inactive', createdAt: '2026-02-10' }
        ];
        
        window.onPageInit = function() {
            console.log('场景管理页面初始化完成');
            renderScenarios();
            updateStatusOverview();
        };
        
        function renderScenarios() {
            const tbody = document.getElementById('scenarioTableBody');
            tbody.innerHTML = '';
            scenarios.forEach(scenario => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${scenario.name}</td>
                    <td>${getScenarioTypeName(scenario.type)}</td>
                    <td><span class="${scenario.status === 'active' ? 'nx-text-success' : 'nx-text-danger'}">${scenario.status === 'active' ? '活跃' : '非活跃'}</span></td>
                    <td>${scenario.createdAt}</td>
                    <td>
                        <button class="nx-btn nx-btn--sm nx-btn--secondary" onclick="editScenario('${scenario.id}')">编辑</button>
                        <button class="nx-btn nx-btn--sm nx-btn--danger" onclick="deleteScenario('${scenario.id}')">删除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function updateStatusOverview() {
            document.getElementById('totalScenarios').textContent = scenarios.length;
            document.getElementById('activeScenarios').textContent = scenarios.filter(s => s.status === 'active').length;
            document.getElementById('scenarioTypes').textContent = new Set(scenarios.map(s => s.type)).size;
        }
        
        function getScenarioTypeName(type) {
            const typeMap = {
                'enterprise': '企业网络',
                'personal': '个人网络',
                'test': '测试网络',
                'development': '开发环境'
            };
            return typeMap[type] || type;
        }
        
        function createScenario() {
            alert('创建场景功能开发中...');
        }
        
        function editScenario(id) {
            alert(`编辑场景: ${id}`);
        }
        
        function deleteScenario(id) {
            if (confirm('确定要删除该场景吗？')) {
                scenarios = scenarios.filter(s => s.id !== id);
                renderScenarios();
                updateStatusOverview();
            }
        }
        
        function refreshScenarios() {
            renderScenarios();
        }
    </script>
</body>
</html>
