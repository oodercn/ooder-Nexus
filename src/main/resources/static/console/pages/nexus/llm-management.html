<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM交互管理 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">LLM交互管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="addLlmProvider()">
                        <i class="ri-add-line"></i> 添加LLM提供者
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">LLM提供者管理</h3>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table">
                                <thead>
                                    <tr>
                                        <th>提供者ID</th>
                                        <th>名称</th>
                                        <th>类型</th>
                                        <th>状态</th>
                                        <th>版本</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="llmProvidersTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">LLM请求管理</h3>
                            <button class="nx-btn nx-btn--secondary" onclick="refreshLlmRequests()">
                                <i class="ri-refresh-line"></i> 刷新
                            </button>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table">
                                <thead>
                                    <tr>
                                        <th>请求ID</th>
                                        <th>提供者</th>
                                        <th>类型</th>
                                        <th>状态</th>
                                        <th>创建时间</th>
                                        <th>响应时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="llmRequestsTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        const llmProviders = [
            { id: 'openai-1', name: 'OpenAI GPT-4', type: 'openai', status: 'active', version: 'v4.0', createdAt: '2024-01-01' },
            { id: 'anthropic-1', name: 'Anthropic Claude', type: 'anthropic', status: 'active', version: 'v3.5', createdAt: '2024-01-02' }
        ];
        
        const llmRequests = [
            { id: 'req-1', provider: 'openai-1', type: 'completion', status: 'success', createdAt: '2024-01-10 10:00', responseTime: '2.5s' },
            { id: 'req-2', provider: 'anthropic-1', type: 'chat', status: 'success', createdAt: '2024-01-10 10:05', responseTime: '1.8s' }
        ];
        
        window.onPageInit = function() {
            console.log('LLM交互管理页面初始化完成');
            loadLlmProviders();
            loadLlmRequests();
        };
        
        function loadLlmProviders() {
            const tbody = document.getElementById('llmProvidersTableBody');
            tbody.innerHTML = '';
            llmProviders.forEach(provider => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${provider.id}</td>
                    <td>${provider.name}</td>
                    <td>${provider.type}</td>
                    <td><span class="${provider.status === 'active' ? 'nx-text-success' : 'nx-text-danger'}">${provider.status === 'active' ? '活跃' : '禁用'}</span></td>
                    <td>${provider.version}</td>
                    <td>${provider.createdAt}</td>
                    <td>
                        <button class="nx-btn nx-btn--sm nx-btn--secondary" onclick="editLlmProvider('${provider.id}')">编辑</button>
                        <button class="nx-btn nx-btn--sm nx-btn--danger" onclick="deleteLlmProvider('${provider.id}')">删除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function loadLlmRequests() {
            const tbody = document.getElementById('llmRequestsTableBody');
            tbody.innerHTML = '';
            llmRequests.forEach(request => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${request.id}</td>
                    <td>${request.provider}</td>
                    <td>${request.type}</td>
                    <td><span class="${request.status === 'success' ? 'nx-text-success' : 'nx-text-danger'}">${request.status === 'success' ? '成功' : '失败'}</span></td>
                    <td>${request.createdAt}</td>
                    <td>${request.responseTime}</td>
                    <td>
                        <button class="nx-btn nx-btn--sm nx-btn--secondary" onclick="viewLlmRequest('${request.id}')">查看</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function addLlmProvider() {
            alert('添加LLM提供者功能开发中...');
        }
        
        function editLlmProvider(providerId) {
            alert(`编辑LLM提供者: ${providerId}`);
        }
        
        function deleteLlmProvider(providerId) {
            if (confirm('确定要删除此LLM提供者吗？')) {
                alert(`删除LLM提供者: ${providerId}`);
            }
        }
        
        function viewLlmRequest(requestId) {
            alert(`查看LLM请求: ${requestId}`);
        }
        
        function refreshLlmRequests() {
            loadLlmRequests();
        }
    </script>
</body>
</html>
