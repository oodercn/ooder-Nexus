<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>能力管理 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">能力管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="registerCapability()">
                        <i class="ri-add-line"></i> 注册能力
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">能力列表</h3>
                            <button class="nx-btn nx-btn--secondary" onclick="refreshCapabilities()">
                                <i class="ri-refresh-line"></i> 刷新
                            </button>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table">
                                <thead>
                                    <tr>
                                        <th>能力ID</th>
                                        <th>能力名称</th>
                                        <th>能力描述</th>
                                        <th>注册时间</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="capabilityTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">能力调用结果</h3>
                        </div>
                        <div class="nx-card__body">
                            <pre id="capabilityResult" style="background: var(--nx-bg-elevated); padding: 16px; border-radius: 8px; overflow: auto;">调用能力以查看结果...</pre>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        let capabilities = [
            { id: 'network-topology', name: '网络拓扑分析', description: '分析网络拓扑结构，生成网络地图', registeredTime: '2024-01-01', status: 'active' },
            { id: 'link-management', name: '链路管理', description: '管理网络链路的创建和断开', registeredTime: '2024-01-02', status: 'active' },
            { id: 'endagent-discovery', name: '终端发现', description: '发现网络中的终端设备', registeredTime: '2024-01-03', status: 'active' },
            { id: 'route-discovery', name: '路由发现', description: '发现网络中的路由路径', registeredTime: '2024-01-04', status: 'active' }
        ];
        
        window.onPageInit = function() {
            console.log('能力管理页面初始化完成');
            renderCapabilities();
        };
        
        function renderCapabilities() {
            const tbody = document.getElementById('capabilityTableBody');
            tbody.innerHTML = '';
            capabilities.forEach(capability => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${capability.id}</td>
                    <td>${capability.name}</td>
                    <td>${capability.description}</td>
                    <td>${capability.registeredTime}</td>
                    <td><span class="${capability.status === 'active' ? 'nx-text-success' : 'nx-text-danger'}">${capability.status === 'active' ? '活跃' : '禁用'}</span></td>
                    <td>
                        <button class="nx-btn nx-btn--sm nx-btn--secondary" onclick="invokeCapability('${capability.id}')">调用</button>
                        <button class="nx-btn nx-btn--sm nx-btn--danger" onclick="removeCapability('${capability.id}')">移除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function registerCapability() {
            alert('注册能力功能开发中...');
        }
        
        function invokeCapability(id) {
            const capability = capabilities.find(c => c.id === id);
            if (capability) {
                const result = {
                    status: 'success',
                    capabilityId: id,
                    result: `能力 ${capability.name} 调用成功`,
                    timestamp: new Date().toISOString()
                };
                document.getElementById('capabilityResult').textContent = JSON.stringify(result, null, 2);
            }
        }
        
        function removeCapability(id) {
            if (confirm('确定要移除该能力吗？')) {
                capabilities = capabilities.filter(c => c.id !== id);
                renderCapabilities();
            }
        }
        
        function refreshCapabilities() {
            renderCapabilities();
        }
    </script>
</body>
</html>
