<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P管理 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">P2P管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="addP2PConnection()">
                        <i class="ri-add-line"></i> 添加连接
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-grid nx-grid-cols-3 nx-mb-6">
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--primary">
                                <i class="ri-wifi-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">P2P连接数</div>
                                <div class="nx-stat-card__value" id="p2pConnectionCount">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--success">
                                <i class="ri-node-tree-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">节点总数</div>
                                <div class="nx-stat-card__value" id="nodeCount">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--warning">
                                <i class="ri-signal-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">网络状态</div>
                                <div class="nx-stat-card__value" id="networkStatus">正常</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">P2P连接列表</h3>
                            <button class="nx-btn nx-btn--secondary" onclick="refreshP2PConnections()">
                                <i class="ri-refresh-line"></i> 刷新
                            </button>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table">
                                <thead>
                                    <tr>
                                        <th>连接ID</th>
                                        <th>本地节点</th>
                                        <th>远程节点</th>
                                        <th>连接类型</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="p2pConnectionsTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        let p2pConnections = [
            { id: 'conn-001', localNode: 'mcp-agent-001', remoteNode: 'route-agent-001', type: 'direct', status: 'active' },
            { id: 'conn-002', localNode: 'mcp-agent-001', remoteNode: 'route-agent-002', type: 'direct', status: 'active' },
            { id: 'conn-003', localNode: 'route-agent-001', remoteNode: 'end-agent-001', type: 'direct', status: 'active' }
        ];
        
        window.onPageInit = function() {
            console.log('P2P管理页面初始化完成');
            renderP2PConnections();
            updateStatusOverview();
        };
        
        function renderP2PConnections() {
            const tbody = document.getElementById('p2pConnectionsTableBody');
            tbody.innerHTML = '';
            p2pConnections.forEach(conn => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${conn.id}</td>
                    <td>${conn.localNode}</td>
                    <td>${conn.remoteNode}</td>
                    <td>${conn.type === 'direct' ? '直连' : '中继'}</td>
                    <td><span class="${conn.status === 'active' ? 'nx-text-success' : 'nx-text-danger'}">${conn.status === 'active' ? '活跃' : '非活跃'}</span></td>
                    <td>
                        <button class="nx-btn nx-btn--sm nx-btn--secondary" onclick="editConnection('${conn.id}')">编辑</button>
                        <button class="nx-btn nx-btn--sm nx-btn--danger" onclick="removeConnection('${conn.id}')">删除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function updateStatusOverview() {
            document.getElementById('p2pConnectionCount').textContent = p2pConnections.length;
            const nodes = new Set();
            p2pConnections.forEach(conn => {
                nodes.add(conn.localNode);
                nodes.add(conn.remoteNode);
            });
            document.getElementById('nodeCount').textContent = nodes.size;
        }
        
        function addP2PConnection() {
            alert('添加P2P连接功能开发中...');
        }
        
        function editConnection(id) {
            alert(`编辑连接: ${id}`);
        }
        
        function removeConnection(id) {
            if (confirm('确定要删除该连接吗？')) {
                p2pConnections = p2pConnections.filter(c => c.id !== id);
                renderP2PConnections();
                updateStatusOverview();
            }
        }
        
        function refreshP2PConnections() {
            renderP2PConnections();
        }
    </script>
</body>
</html>
