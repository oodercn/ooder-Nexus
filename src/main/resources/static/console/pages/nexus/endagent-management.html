<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>终端代理管理 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">终端代理管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="addEndAgent()">
                        <i class="ri-add-line"></i> 添加终端
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">终端列表</h3>
                            <button class="nx-btn nx-btn--secondary" onclick="refreshEndAgents()">
                                <i class="ri-refresh-line"></i> 刷新
                            </button>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table">
                                <thead>
                                    <tr>
                                        <th>终端ID</th>
                                        <th>名称</th>
                                        <th>类型</th>
                                        <th>IP地址</th>
                                        <th>MAC地址</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="endAgentTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        let endAgents = [
            { id: 'end-001', name: '智能灯泡1', type: 'light', ip: '192.168.1.100', mac: 'AA:BB:CC:DD:EE:FF', status: 'active' },
            { id: 'end-002', name: '智能插座1', type: 'socket', ip: '192.168.1.101', mac: 'AA:BB:CC:DD:EE:GG', status: 'active' },
            { id: 'end-003', name: '摄像头1', type: 'camera', ip: '192.168.1.102', mac: 'AA:BB:CC:DD:EE:HH', status: 'inactive' },
            { id: 'end-004', name: '智能音箱1', type: 'speaker', ip: '192.168.1.103', mac: 'AA:BB:CC:DD:EE:II', status: 'active' },
            { id: 'end-005', name: '温控器1', type: 'thermostat', ip: '192.168.1.104', mac: 'AA:BB:CC:DD:EE:JJ', status: 'active' }
        ];
        
        window.onPageInit = function() {
            console.log('终端代理管理页面初始化完成');
            renderEndAgents();
        };
        
        function renderEndAgents() {
            const tbody = document.getElementById('endAgentTableBody');
            tbody.innerHTML = '';
            endAgents.forEach(agent => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${agent.id}</td>
                    <td>${agent.name}</td>
                    <td>${getTypeName(agent.type)}</td>
                    <td>${agent.ip}</td>
                    <td>${agent.mac}</td>
                    <td><span class="${agent.status === 'active' ? 'nx-text-success' : 'nx-text-danger'}">${agent.status === 'active' ? '活跃' : '离线'}</span></td>
                    <td>
                        <button class="nx-btn nx-btn--sm nx-btn--secondary" onclick="editAgent('${agent.id}')">编辑</button>
                        <button class="nx-btn nx-btn--sm nx-btn--danger" onclick="removeAgent('${agent.id}')">移除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function getTypeName(type) {
            const types = { light: '智能灯泡', socket: '智能插座', camera: '摄像头', speaker: '智能音箱', thermostat: '温控器', doorlock: '智能门锁' };
            return types[type] || type;
        }
        
        function addEndAgent() {
            alert('添加终端功能开发中...');
        }
        
        function editAgent(id) {
            alert(`编辑终端: ${id}`);
        }
        
        function removeAgent(id) {
            if (confirm('确定要移除该终端吗？')) {
                endAgents = endAgents.filter(a => a.id !== id);
                renderEndAgents();
            }
        }
        
        function refreshEndAgents() {
            renderEndAgents();
        }
    </script>
</body>
</html>
