<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志管理 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">日志管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--secondary" onclick="exportLogs()">
                        <i class="ri-download-line"></i> 导出
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="refreshLogs()">
                        <i class="ri-refresh-line"></i> 刷新
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-grid nx-grid-cols-4 nx-mb-6">
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--danger">
                                <i class="ri-error-warning-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">错误日志</div>
                                <div class="nx-stat-card__value" id="errorCount">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--warning">
                                <i class="ri-alert-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">警告日志</div>
                                <div class="nx-stat-card__value" id="warningCount">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--success">
                                <i class="ri-information-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">信息日志</div>
                                <div class="nx-stat-card__value" id="infoCount">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--info">
                                <i class="ri-debug-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">调试日志</div>
                                <div class="nx-stat-card__value" id="debugCount">0</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">日志过滤</h3>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-flex nx-gap-3 nx-flex-wrap">
                                <select class="nx-input" id="logLevel" style="width: 150px;">
                                    <option value="all">所有级别</option>
                                    <option value="ERROR">错误</option>
                                    <option value="WARNING">警告</option>
                                    <option value="INFO">信息</option>
                                    <option value="DEBUG">调试</option>
                                </select>
                                <select class="nx-input" id="logSource" style="width: 150px;">
                                    <option value="all">所有来源</option>
                                    <option value="system">系统</option>
                                    <option value="network">网络</option>
                                    <option value="terminal">终端</option>
                                    <option value="service">服务</option>
                                </select>
                                <input type="text" class="nx-input" id="logSearch" placeholder="搜索关键词..." style="width: 200px;">
                                <button class="nx-btn nx-btn--primary" onclick="filterLogs()">过滤</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">日志列表</h3>
                            <span class="nx-text-secondary" id="logCount">共 0 条日志</span>
                        </div>
                        <div class="nx-card__body">
                            <div id="logContainer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        let logs = [
            { id: 'log-001', timestamp: new Date(Date.now() - 300000).toISOString(), level: 'ERROR', source: 'network', message: '网络连接失败: 无法连接到终端 endagent-003' },
            { id: 'log-002', timestamp: new Date(Date.now() - 600000).toISOString(), level: 'WARNING', source: 'service', message: '服务重启: API Service 自动重启' },
            { id: 'log-003', timestamp: new Date(Date.now() - 900000).toISOString(), level: 'INFO', source: 'system', message: '系统状态检查: 所有服务正常运行' },
            { id: 'log-004', timestamp: new Date(Date.now() - 1200000).toISOString(), level: 'DEBUG', source: 'terminal', message: '终端注册: 新终端 endagent-004 注册成功' },
            { id: 'log-005', timestamp: new Date(Date.now() - 1500000).toISOString(), level: 'INFO', source: 'network', message: '网络拓扑更新: 新增连接' }
        ];
        
        window.onPageInit = function() {
            console.log('日志管理页面初始化完成');
            renderLogs();
            updateStats();
        };
        
        function renderLogs(filteredLogs) {
            const container = document.getElementById('logContainer');
            container.innerHTML = '';
            const displayLogs = filteredLogs || logs;
            
            displayLogs.forEach(log => {
                const levelClass = log.level === 'ERROR' ? 'nx-text-danger' : log.level === 'WARNING' ? 'nx-text-warning' : 'nx-text-secondary';
                const item = document.createElement('div');
                item.className = 'nx-flex nx-items-center nx-gap-3 nx-py-3 nx-border-bottom';
                item.innerHTML = `
                    <span class="nx-text-sm ${levelClass}" style="min-width: 60px;">${log.level}</span>
                    <span class="nx-text-sm nx-text-secondary" style="min-width: 160px;">${formatTime(log.timestamp)}</span>
                    <span class="nx-text-sm nx-text-secondary" style="min-width: 80px;">${log.source}</span>
                    <span class="nx-text-sm">${log.message}</span>
                `;
                container.appendChild(item);
            });
            
            document.getElementById('logCount').textContent = `共 ${displayLogs.length} 条日志`;
        }
        
        function updateStats() {
            document.getElementById('errorCount').textContent = logs.filter(l => l.level === 'ERROR').length;
            document.getElementById('warningCount').textContent = logs.filter(l => l.level === 'WARNING').length;
            document.getElementById('infoCount').textContent = logs.filter(l => l.level === 'INFO').length;
            document.getElementById('debugCount').textContent = logs.filter(l => l.level === 'DEBUG').length;
        }
        
        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleString('zh-CN');
        }
        
        function filterLogs() {
            const level = document.getElementById('logLevel').value;
            const source = document.getElementById('logSource').value;
            const search = document.getElementById('logSearch').value.toLowerCase();
            
            const filtered = logs.filter(log => {
                const matchLevel = level === 'all' || log.level === level;
                const matchSource = source === 'all' || log.source === source;
                const matchSearch = !search || log.message.toLowerCase().includes(search);
                return matchLevel && matchSource && matchSearch;
            });
            
            renderLogs(filtered);
        }
        
        function refreshLogs() {
            renderLogs();
        }
        
        function exportLogs() {
            const data = JSON.stringify(logs, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'nexus-logs.json';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
