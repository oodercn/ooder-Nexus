<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路由管理 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">路由管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="showAddRouteModal()">
                        <i class="ri-add-line"></i> 添加路由
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">路由列表</h3>
                            <button class="nx-btn nx-btn--secondary" onclick="refreshRoutes()">
                                <i class="ri-refresh-line"></i> 刷新
                            </button>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table">
                                <thead>
                                    <tr>
                                        <th>路由ID</th>
                                        <th>路由名称</th>
                                        <th>源节点</th>
                                        <th>目标节点</th>
                                        <th>类型</th>
                                        <th>状态</th>
                                        <th>延迟(ms)</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="routeTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        let routes = [
            { id: 'route-001', name: '主路由', source: 'mcp-agent-001', target: 'route-agent-001', type: 'direct', status: 'active', latency: 10 },
            { id: 'route-002', name: '备用路由', source: 'mcp-agent-001', target: 'route-agent-002', type: 'indirect', status: 'inactive', latency: 15 },
            { id: 'route-003', name: '终端路由', source: 'route-agent-001', target: 'end-agent-001', type: 'direct', status: 'active', latency: 8 }
        ];
        
        window.onPageInit = function() {
            console.log('路由管理页面初始化完成');
            renderRoutes();
        };
        
        function renderRoutes() {
            const tbody = document.getElementById('routeTableBody');
            tbody.innerHTML = '';
            routes.forEach(route => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${route.id}</td>
                    <td>${route.name}</td>
                    <td>${route.source}</td>
                    <td>${route.target}</td>
                    <td>${getRouteTypeName(route.type)}</td>
                    <td><span class="${route.status === 'active' ? 'nx-text-success' : 'nx-text-danger'}">${route.status === 'active' ? '活跃' : '非活跃'}</span></td>
                    <td>${route.latency}</td>
                    <td>
                        <button class="nx-btn nx-btn--sm nx-btn--secondary" onclick="editRoute('${route.id}')">编辑</button>
                        <button class="nx-btn nx-btn--sm nx-btn--danger" onclick="removeRoute('${route.id}')">删除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function getRouteTypeName(type) {
            const typeMap = {
                'direct': '直接路由',
                'indirect': '间接路由',
                'static': '静态路由',
                'dynamic': '动态路由'
            };
            return typeMap[type] || type;
        }
        
        function showAddRouteModal() {
            alert('添加路由功能开发中...');
        }
        
        function editRoute(id) {
            alert(`编辑路由: ${id}`);
        }
        
        function removeRoute(id) {
            if (confirm('确定要删除该路由吗？')) {
                routes = routes.filter(r => r.id !== id);
                renderRoutes();
            }
        }
        
        function refreshRoutes() {
            renderRoutes();
        }
    </script>
</body>
</html>
