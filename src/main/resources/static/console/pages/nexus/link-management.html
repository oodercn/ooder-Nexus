<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链路管理 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">链路管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="addLink()">
                        <i class="ri-add-line"></i> 添加链路
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-grid nx-grid-cols-3 nx-mb-6">
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--primary">
                                <i class="ri-link-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">链路总数</div>
                                <div class="nx-stat-card__value" id="linkCount">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--success">
                                <i class="ri-checkbox-circle-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">活跃链路</div>
                                <div class="nx-stat-card__value" id="activeLinkCount">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--danger">
                                <i class="ri-alert-circle-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">异常链路</div>
                                <div class="nx-stat-card__value" id="errorLinkCount">0</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">链路列表</h3>
                            <button class="nx-btn nx-btn--secondary" onclick="refreshLinks()">
                                <i class="ri-refresh-line"></i> 刷新
                            </button>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table">
                                <thead>
                                    <tr>
                                        <th>链路ID</th>
                                        <th>源代理</th>
                                        <th>目标代理</th>
                                        <th>链路类型</th>
                                        <th>状态</th>
                                        <th>创建时间</th>
                                        <th>最后心跳</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="linksTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">链路健康状态</h3>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-grid nx-grid-cols-3 nx-gap-4">
                                <div>
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">平均响应时间</p>
                                    <p class="nx-text-xl nx-font-bold" id="avgResponseTime">0ms</p>
                                </div>
                                <div>
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">数据包成功率</p>
                                    <p class="nx-text-xl nx-font-bold nx-text-success" id="packetSuccessRate">0%</p>
                                </div>
                                <div>
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">带宽使用率</p>
                                    <p class="nx-text-xl nx-font-bold nx-text-warning" id="bandwidthUsage">0%</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        let links = [
            { id: 'link-001', source: 'mcp-001', target: 'route-001', type: 'direct', status: 'active', createdAt: '2024-01-01', lastHeartbeat: '2024-01-10 10:00' },
            { id: 'link-002', source: 'mcp-001', target: 'route-002', type: 'direct', status: 'active', createdAt: '2024-01-01', lastHeartbeat: '2024-01-10 10:00' },
            { id: 'link-003', source: 'route-001', target: 'end-001', type: 'direct', status: 'active', createdAt: '2024-01-02', lastHeartbeat: '2024-01-10 09:55' },
            { id: 'link-004', source: 'route-002', target: 'end-002', type: 'relay', status: 'error', createdAt: '2024-01-02', lastHeartbeat: '2024-01-10 08:00' }
        ];
        
        window.onPageInit = function() {
            console.log('链路管理页面初始化完成');
            renderLinks();
            updateStats();
        };
        
        function renderLinks() {
            const tbody = document.getElementById('linksTableBody');
            tbody.innerHTML = '';
            links.forEach(link => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${link.id}</td>
                    <td>${link.source}</td>
                    <td>${link.target}</td>
                    <td>${link.type === 'direct' ? '直连' : link.type === 'relay' ? '中继' : 'P2P'}</td>
                    <td><span class="${link.status === 'active' ? 'nx-text-success' : 'nx-text-danger'}">${link.status === 'active' ? '活跃' : '异常'}</span></td>
                    <td>${link.createdAt}</td>
                    <td>${link.lastHeartbeat}</td>
                    <td>
                        <button class="nx-btn nx-btn--sm nx-btn--secondary" onclick="editLink('${link.id}')">编辑</button>
                        <button class="nx-btn nx-btn--sm nx-btn--danger" onclick="removeLink('${link.id}')">删除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function updateStats() {
            document.getElementById('linkCount').textContent = links.length;
            document.getElementById('activeLinkCount').textContent = links.filter(l => l.status === 'active').length;
            document.getElementById('errorLinkCount').textContent = links.filter(l => l.status === 'error').length;
            document.getElementById('avgResponseTime').textContent = '15ms';
            document.getElementById('packetSuccessRate').textContent = '98%';
            document.getElementById('bandwidthUsage').textContent = '45%';
        }
        
        function addLink() {
            alert('添加链路功能开发中...');
        }
        
        function editLink(id) {
            alert(`编辑链路: ${id}`);
        }
        
        function removeLink(id) {
            if (confirm('确定要删除该链路吗？')) {
                links = links.filter(l => l.id !== id);
                renderLinks();
                updateStats();
            }
        }
        
        function refreshLinks() {
            renderLinks();
            updateStats();
        }
    </script>
</body>
</html>
