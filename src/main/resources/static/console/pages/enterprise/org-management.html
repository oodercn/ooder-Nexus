<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组织机构管理 - Nexus Console</title>
    
    <!-- 图标字体 -->
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    
    <!-- Nexus UI Framework -->
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <!-- 侧边栏 -->
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <!-- 主内容区 -->
        <main class="nx-page__content">
            <!-- 顶部导航 -->
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">组织机构管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>
            
            <!-- 页面内容 -->
            <div class="nx-page__main">
                <div class="nx-container">
                    <!-- 统计卡片 -->
                    <div class="nx-grid nx-grid-cols-3 nx-mb-6">
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--primary">
                                <i class="ri-building-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">部门数量</div>
                                <div class="nx-stat-card__value" id="total-depts">5</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--success">
                                <i class="ri-team-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">员工数量</div>
                                <div class="nx-stat-card__value" id="total-users">12</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--warning">
                                <i class="ri-group-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">群组数量</div>
                                <div class="nx-stat-card__value" id="total-groups">3</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 组织机构主界面 -->
                    <div class="nx-card">
                        <div class="nx-card__body">
                            <div class="nx-grid" style="grid-template-columns: 300px 1fr; gap: var(--nx-space-4);">
                                <!-- 左侧树形结构 -->
                                <div style="border-right: 1px solid var(--nx-border); padding-right: var(--nx-space-4);">
                                    <div class="nx-form-group nx-mb-4">
                                        <div class="nx-input-group">
                                            <i class="ri-search-line" style="position: absolute; left: 12px; color: var(--nx-text-tertiary);"></i>
                                            <input type="text" class="nx-input" placeholder="搜索部门或人员..." id="search-input" style="padding-left: 36px;">
                                        </div>
                                    </div>
                                    <ul class="org-tree" id="org-tree" style="list-style: none; padding: 0; margin: 0;">
                                    </ul>
                                </div>
                                
                                <!-- 右侧详情面板 -->
                                <div id="detail-panel">
                                    <div class="nx-flex nx-items-center nx-gap-4 nx-mb-6">
                                        <div class="nx-avatar nx-avatar--lg" style="background: var(--nx-primary-light); color: var(--nx-primary);">
                                            <i class="ri-building-line"></i>
                                        </div>
                                        <div>
                                            <h3 class="nx-text-lg nx-font-semibold" id="detail-name">Ooder Technology</h3>
                                            <p class="nx-text-secondary" id="detail-type">总公司</p>
                                        </div>
                                    </div>
                                    
                                    <div class="nx-mb-6">
                                        <h4 class="nx-text-sm nx-font-semibold nx-text-secondary nx-mb-3">
                                            <i class="ri-information-line"></i> 基本信息
                                        </h4>
                                        <div class="nx-grid nx-grid-cols-2" style="gap: var(--nx-space-3);">
                                            <div class="nx-flex nx-justify-between nx-p-2" style="background: var(--nx-bg-elevated); border-radius: var(--nx-radius);">
                                                <span class="nx-text-secondary">部门编号</span>
                                                <span id="detail-id">DEPT-001</span>
                                            </div>
                                            <div class="nx-flex nx-justify-between nx-p-2" style="background: var(--nx-bg-elevated); border-radius: var(--nx-radius);">
                                                <span class="nx-text-secondary">上级部门</span>
                                                <span id="detail-parent">-</span>
                                            </div>
                                            <div class="nx-flex nx-justify-between nx-p-2" style="background: var(--nx-bg-elevated); border-radius: var(--nx-radius);">
                                                <span class="nx-text-secondary">负责人</span>
                                                <span id="detail-leader">张三</span>
                                            </div>
                                            <div class="nx-flex nx-justify-between nx-p-2" style="background: var(--nx-bg-elevated); border-radius: var(--nx-radius);">
                                                <span class="nx-text-secondary">创建时间</span>
                                                <span>2024-01-01</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <h4 class="nx-text-sm nx-font-semibold nx-text-secondary nx-mb-3">
                                            <i class="ri-team-line"></i> 部门成员
                                        </h4>
                                        <div id="member-list">
                                            <div class="nx-flex nx-items-center nx-gap-3 nx-p-3 nx-mb-2" style="background: var(--nx-bg-elevated); border-radius: var(--nx-radius);">
                                                <div class="nx-avatar" style="background: var(--nx-primary-light); color: var(--nx-primary);">
                                                    <i class="ri-user-line"></i>
                                                </div>
                                                <div class="nx-flex-1">
                                                    <div class="nx-font-medium">张三</div>
                                                    <div class="nx-text-sm nx-text-secondary">技术总监 · zhangsan@ooder.net</div>
                                                </div>
                                                <span class="nx-badge nx-badge--success">在职</span>
                                            </div>
                                            <div class="nx-flex nx-items-center nx-gap-3 nx-p-3" style="background: var(--nx-bg-elevated); border-radius: var(--nx-radius);">
                                                <div class="nx-avatar" style="background: var(--nx-primary-light); color: var(--nx-primary);">
                                                    <i class="ri-user-line"></i>
                                                </div>
                                                <div class="nx-flex-1">
                                                    <div class="nx-font-medium">李四</div>
                                                    <div class="nx-text-sm nx-text-secondary">高级工程师 · lisi@ooder.net</div>
                                                </div>
                                                <span class="nx-badge nx-badge--success">在职</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        window.onPageInit = function() {
            console.log('组织机构管理页面初始化完成');
        };
    </script>
</body>
</html>
