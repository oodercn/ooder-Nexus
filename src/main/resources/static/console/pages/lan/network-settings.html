<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络设置 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/theme.css">
    <script src="/console/js/theme-manager.js"></script>
    <script src="/console/js/menu-loader.js"></script>
    <script src="/console/js/common.js"></script>
    <style>
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        .form-checkbox input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 style="display: flex; align-items: center; gap: 12px;"><i class="ri-server-line"></i> Nexus Console</h2>
            <ul class="nav-menu" id="nav-menu"></ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h1><i class="ri-wifi-settings-line"></i> 网络设置</h1>
                <div class="subtitle">配置局域网网络参数和设置</div>
            </div>
            <div id="page-content">
                <div class="section">
                    <h2>基本网络设置</h2>
                    <div class="form-row">
                        <div>
                            <label class="form-label">网络名称 (SSID)</label>
                            <input type="text" class="form-input" id="network-name" placeholder="请输入网络名称" value="HomeLAN">
                        </div>
                        <div>
                            <label class="form-label">网络模式</label>
                            <select class="form-input" id="network-mode">
                                <option value="2.4ghz">2.4GHz</option>
                                <option value="5ghz" selected>5GHz</option>
                                <option value="dual">双频</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label class="form-label">信道</label>
                            <select class="form-input" id="channel">
                                <option value="auto" selected>自动</option>
                                <option value="1">1</option>
                                <option value="6">6</option>
                                <option value="11">11</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">安全模式</label>
                            <select class="form-input" id="security-mode">
                                <option value="wpa2" selected>WPA2-PSK</option>
                                <option value="wpa3">WPA3-PSK</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label class="form-label">密码</label>
                            <input type="password" class="form-input" id="network-password" placeholder="请输入网络密码" value="********">
                        </div>
                        <div>
                            <label class="form-label">确认密码</label>
                            <input type="password" class="form-input" id="confirm-password" placeholder="请再次输入密码" value="********">
                        </div>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="hide-ssid" checked>
                        <label for="hide-ssid">隐藏网络名称 (SSID)</label>
                    </div>
                </div>
                <div class="section">
                    <h2>IP 设置</h2>
                    <div class="form-row">
                        <div>
                            <label class="form-label">IP 分配模式</label>
                            <select class="form-input" id="ip-mode">
                                <option value="dhcp" selected>DHCP 自动分配</option>
                                <option value="static">静态 IP</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">起始 IP 地址</label>
                            <input type="text" class="form-input" id="start-ip" placeholder="请输入起始 IP" value="192.168.1.100">
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label class="form-label">结束 IP 地址</label>
                            <input type="text" class="form-input" id="end-ip" placeholder="请输入结束 IP" value="192.168.1.200">
                        </div>
                        <div>
                            <label class="form-label">子网掩码</label>
                            <input type="text" class="form-input" id="subnet-mask" placeholder="请输入子网掩码" value="255.255.255.0">
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="resetSettings()">重置</button>
                    <button class="btn btn-primary" onclick="saveSettings()">保存设置</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function saveSettings() {
            const password = document.getElementById('network-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                alert('密码不一致，请重新输入');
                return;
            }
            alert('网络设置保存成功！');
        }
        function resetSettings() {
            if (confirm('确定要重置所有设置吗？')) {
                document.getElementById('network-name').value = 'HomeLAN';
                document.getElementById('network-mode').value = '5ghz';
                document.getElementById('channel').value = 'auto';
                document.getElementById('security-mode').value = 'wpa2';
                alert('设置已重置为默认值');
            }
        }
        window.onPageInit = function() {};
    </script>
</body>
</html>
