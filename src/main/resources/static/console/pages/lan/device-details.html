<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备详情 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">设备详情</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--secondary" onclick="backToList()">
                        <i class="ri-arrow-left-line"></i> 返回列表
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="showEditModal()">
                        <i class="ri-edit-line"></i> 编辑
                    </button>
                    <button class="nx-btn nx-btn--danger" onclick="deleteDevice()">
                        <i class="ri-delete-line"></i> 删除
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-flex nx-items-center nx-gap-4 nx-mb-6">
                        <div class="nx-avatar nx-avatar--lg" id="deviceIcon">
                            <i class="ri-router-wireless-line"></i>
                        </div>
                        <div>
                            <h2 class="nx-text-xl nx-font-semibold" id="deviceName">加载中...</h2>
                            <p class="nx-text-secondary"><strong>类型:</strong> <span id="deviceType">-</span></p>
                            <p class="nx-text-secondary"><strong>IP地址:</strong> <span id="deviceIp">-</span></p>
                            <p class="nx-text-secondary"><strong>MAC地址:</strong> <span id="deviceMac">-</span></p>
                        </div>
                    </div>
                    
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">详细信息</h3>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table">
                                <tr>
                                    <th>设备名称</th>
                                    <td id="detailName">-</td>
                                </tr>
                                <tr>
                                    <th>设备类型</th>
                                    <td id="detailType">-</td>
                                </tr>
                                <tr>
                                    <th>IP地址</th>
                                    <td id="detailIp">-</td>
                                </tr>
                                <tr>
                                    <th>MAC地址</th>
                                    <td id="detailMac">-</td>
                                </tr>
                                <tr>
                                    <th>状态</th>
                                    <td id="detailStatus">-</td>
                                </tr>
                                <tr>
                                    <th>位置</th>
                                    <td id="detailLocation">-</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">网络状态</h3>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-grid nx-grid-cols-4 nx-gap-4">
                                <div class="nx-text-center">
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">信号强度</p>
                                    <p class="nx-text-xl nx-font-bold">95%</p>
                                </div>
                                <div class="nx-text-center">
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">连接速度</p>
                                    <p class="nx-text-xl nx-font-bold">100Mbps</p>
                                </div>
                                <div class="nx-text-center">
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">负载</p>
                                    <p class="nx-text-xl nx-font-bold">30%</p>
                                </div>
                                <div class="nx-text-center">
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">温度</p>
                                    <p class="nx-text-xl nx-font-bold">45°C</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 编辑设备模态框 -->
    <div class="modal" id="edit-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>编辑设备</h3>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-id">
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-form-label">设备名称</label>
                    <input type="text" id="edit-name" class="nx-input" required>
                </div>
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-form-label">设备类型</label>
                    <select id="edit-type" class="nx-input">
                        <option value="router">路由器</option>
                        <option value="switch">交换机</option>
                        <option value="pc">电脑</option>
                        <option value="printer">打印机</option>
                        <option value="nas">NAS</option>
                        <option value="other">其他</option>
                    </select>
                </div>
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-form-label">IP地址</label>
                    <input type="text" id="edit-ip" class="nx-input">
                </div>
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-form-label">MAC地址</label>
                    <input type="text" id="edit-mac" class="nx-input">
                </div>
                <div class="nx-form-group">
                    <label class="nx-form-label">位置</label>
                    <input type="text" id="edit-location" class="nx-input">
                </div>
            </div>
            <div class="modal-footer">
                <button class="nx-btn nx-btn--secondary" onclick="closeEditModal()">取消</button>
                <button class="nx-btn nx-btn--primary" onclick="submitEdit()">保存</button>
            </div>
        </div>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        let currentDeviceId = null;
        
        function getDeviceId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        function init() {
            currentDeviceId = getDeviceId();
            console.log('加载设备 ID:', currentDeviceId);
            if (currentDeviceId) {
                loadDeviceDetail();
            } else {
                alert('设备ID不存在');
                backToList();
            }
        }
        
        async function loadDeviceDetail() {
            try {
                const response = await fetch('/api/devices/detail', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ deviceId: currentDeviceId })
                });
                const rs = await response.json();
                
                if (rs.requestStatus === 200 && rs.data) {
                    renderDevice(rs.data);
                } else {
                    alert(rs.message || '加载设备详情失败');
                    backToList();
                }
            } catch (error) {
                console.error('加载设备详情错误:', error);
                alert('加载设备详情失败');
                backToList();
            }
        }
        
        function renderDevice(device) {
            document.getElementById('deviceName').textContent = device.name || '-';
            document.getElementById('deviceType').textContent = getDeviceTypeName(device.type);
            document.getElementById('deviceIp').textContent = device.ip || '-';
            document.getElementById('deviceMac').textContent = device.mac || '-';
            
            document.getElementById('detailName').textContent = device.name || '-';
            document.getElementById('detailType').textContent = getDeviceTypeName(device.type);
            document.getElementById('detailIp').textContent = device.ip || '-';
            document.getElementById('detailMac').textContent = device.mac || '-';
            document.getElementById('detailStatus').textContent = device.status || '-';
            document.getElementById('detailLocation').textContent = device.location || '-';
            
            const iconClass = getDeviceIcon(device.type);
            document.getElementById('deviceIcon').innerHTML = `<i class="ri-${iconClass}"></i>`;
        }
        
        function getDeviceIcon(type) {
            const iconMap = {
                router: 'router-wireless-line',
                switch: 'exchange-line',
                pc: 'computer-line',
                printer: 'printer-line',
                nas: 'hard-drive-line'
            };
            return iconMap[type] || 'device-line';
        }
        
        function getDeviceTypeName(type) {
            const typeMap = {
                router: '路由器',
                switch: '交换机',
                pc: '电脑',
                printer: '打印机',
                nas: 'NAS'
            };
            return typeMap[type] || '其他';
        }
        
        function backToList() {
            window.location.href = 'network-devices.html';
        }
        
        async function showEditModal() {
            try {
                const response = await fetch('/api/devices/detail', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ deviceId: currentDeviceId })
                });
                const rs = await response.json();
                
                if (rs.requestStatus === 200 && rs.data) {
                    document.getElementById('edit-id').value = rs.data.id;
                    document.getElementById('edit-name').value = rs.data.name || '';
                    document.getElementById('edit-type').value = rs.data.type || 'router';
                    document.getElementById('edit-ip').value = rs.data.ip || '';
                    document.getElementById('edit-mac').value = rs.data.mac || '';
                    document.getElementById('edit-location').value = rs.data.location || '';
                    document.getElementById('edit-modal').style.display = 'flex';
                } else {
                    alert(rs.message || '获取设备信息失败');
                }
            } catch (error) {
                console.error('获取设备信息错误:', error);
                alert('获取设备信息失败');
            }
        }
        
        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }
        
        async function submitEdit() {
            const data = {
                id: document.getElementById('edit-id').value,
                name: document.getElementById('edit-name').value,
                type: document.getElementById('edit-type').value,
                ip: document.getElementById('edit-ip').value,
                mac: document.getElementById('edit-mac').value,
                location: document.getElementById('edit-location').value
            };
            
            if (!data.name) {
                alert('请填写设备名称');
                return;
            }
            
            try {
                const response = await fetch('/api/devices/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const rs = await response.json();
                
                if (rs.requestStatus === 200) {
                    closeEditModal();
                    alert('设备更新成功');
                    loadDeviceDetail();
                } else {
                    alert(rs.message || '设备更新失败');
                }
            } catch (error) {
                console.error('更新设备错误:', error);
                alert('设备更新失败');
            }
        }
        
        async function deleteDevice() {
            if (!confirm('确定要删除此设备吗？')) return;
            
            try {
                const response = await fetch('/api/devices/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: currentDeviceId })
                });
                const rs = await response.json();
                
                if (rs.requestStatus === 200) {
                    alert('设备删除成功');
                    backToList();
                } else {
                    alert(rs.message || '设备删除失败');
                }
            } catch (error) {
                console.error('删除设备错误:', error);
                alert('设备删除失败');
            }
        }
        
        window.onPageInit = function() {
            console.log('设备详情页面初始化完成');
            init();
        };
    </script>
</body>
</html>
