        function getActivityIcon(type) {

        function getActivityText(activity) {
            if (activity.type === 'execution') {
                return `æ‰§è¡Œäº†æŠ€èƒ?<span class="activity-skill">${activity.skillName}</span>`;

        function formatTime(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diff = Math.floor((now - time) / 1000);
            
            if (diff < 60) {
                return `${diff}ç§’å‰`;
            } else if (diff < 3600) {
                return `${Math.floor(diff / 60)}åˆ†é’Ÿå‰`;
            } else if (diff < 86400) {

            } else {

            }
        }
        
        function drawExecutionChart(data) {
            const canvas = document.getElementById('execution-chart');
            const ctx = canvas.getContext('2d');
            
            const chartData = data.executionStats || [5, 8, 3, 7, 4, 9];
            const labels = ['å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'];
            const barWidth = 30;
            const barSpacing = 10;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.beginPath();
            ctx.moveTo(50, 10);
            ctx.lineTo(50, 190);
            ctx.lineTo(390, 190);
            ctx.strokeStyle = '#333';
            ctx.stroke();
            
            chartData.forEach((value, index) => {
                const x = 50 + (barWidth + barSpacing) * index + barSpacing;
                const height = value * 15;
                const y = 190 - height;
                
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(x, y, barWidth, height);
                
                ctx.fillStyle = '#e0e0e0';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(labels[index], x + barWidth / 2, 205);
            });
        }
