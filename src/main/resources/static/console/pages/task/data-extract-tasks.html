<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据抽取任务管理 - Nexus</title>
    <link rel="stylesheet" href="../../css/remixicon/remixicon.css">
    <link rel="stylesheet" href="../../css/theme.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/mcpagent/common.css">
    <script src="../../js/theme-manager.js"></script>
    <script src="../../js/nexus/base.js"></script>
    <script src="../../js/nexus/api.js"></script>
    <script src="../../js/nexus/ui.js"></script>
    <script src="../../js/nexus/utils.js"></script>
    <script src="../../js/nexus/sdk-proxy.js"></script>
    <style>
        .task-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        .task-stat-card {
            background: var(--nexus-card-bg);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--nexus-border);
        }
        .task-stat-value {
            font-size: 32px;
            font-weight: 600;
            color: var(--nexus-primary);
            margin-bottom: 8px;
        }
        .task-stat-label {
            font-size: 14px;
            color: var(--nexus-text-secondary);
        }
        .task-list {
            background: var(--nexus-card-bg);
            border-radius: 8px;
            border: 1px solid var(--nexus-border);
            overflow: hidden;
        }
        .task-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--nexus-border);
            transition: background-color 0.2s;
        }
        .task-item:hover {
            background-color: var(--nexus-hover-bg);
        }
        .task-item:last-child {
            border-bottom: none;
        }
        .task-info {
            flex: 1;
            min-width: 0;
        }
        .task-name {
            font-weight: 500;
            margin-bottom: 4px;
            color: var(--nexus-text-primary);
        }
        .task-meta {
            font-size: 12px;
            color: var(--nexus-text-secondary);
        }
        .task-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-right: 16px;
        }
        .task-status-pending {
            background: var(--nexus-warning-bg);
            color: var(--nexus-warning);
        }
        .task-status-running {
            background: var(--nexus-primary-bg);
            color: var(--nexus-primary);
        }
        .task-status-completed {
            background: var(--nexus-success-bg);
            color: var(--nexus-success);
        }
        .task-status-failed {
            background: var(--nexus-error-bg);
            color: var(--nexus-error);
        }
        .task-status-cancelled {
            background: var(--nexus-secondary-bg);
            color: var(--nexus-text-secondary);
        }
        .task-actions {
            display: flex;
            gap: 8px;
        }
        .task-type-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            background: var(--nexus-secondary-bg);
            color: var(--nexus-text-secondary);
            margin-right: 8px;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal-content {
            background: var(--nexus-card-bg);
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--nexus-border);
        }
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--nexus-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-body {
            padding: 20px;
        }
        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--nexus-border);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--nexus-text-primary);
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--nexus-border);
            border-radius: 6px;
            background: var(--nexus-bg);
            color: var(--nexus-text-primary);
            font-size: 14px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--nexus-text-secondary);
        }
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body class="nexus-page">
    <div class="nexus-container">
        <!-- 侧边导航栏 -->
        <div class="nexus-sidebar">
            <h2 style="display: flex; align-items: center; gap: 12px;"><i class="ri-server-line"></i> Nexus Console</h2>
            <ul class="nav-menu" id="nav-menu"></ul>
        </div>
        
        <!-- 主内容区 -->
        <div class="nexus-main-content">
            <div class="nexus-header">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <h1><i class="ri-database-2-line"></i> 数据抽取任务管理</h1>
                    <button class="theme-toggle-btn nexus-btn nexus-btn-secondary" style="padding: 8px 16px; font-size: 14px;">
                        <i class="ri-sun-line"></i> 浅色模式
                    </button>
                </div>
                <div class="subtitle">
                    <span class="badge" style="background-color: var(--nexus-primary); color: white; padding: 4px 12px; border-radius: 12px; font-size: 12px; margin-right: 16px;">Task</span>
                    <span>管理和监控数据抽取任务</span>
                </div>
            </div>

            <!-- 统计卡片 -->
            <div class="task-stats">
                <div class="task-stat-card">
                    <div class="task-stat-value" id="totalCount">0</div>
                    <div class="task-stat-label">总任务数</div>
                </div>
                <div class="task-stat-card">
                    <div class="task-stat-value" id="enabledCount">0</div>
                    <div class="task-stat-label">已启用</div>
                </div>
                <div class="task-stat-card">
                    <div class="task-stat-value" id="runningCount">0</div>
                    <div class="task-stat-label">执行中</div>
                </div>
                <div class="task-stat-card">
                    <div class="task-stat-value" id="completedCount">0</div>
                    <div class="task-stat-label">已完成</div>
                </div>
                <div class="task-stat-card">
                    <div class="task-stat-value" id="failedCount">0</div>
                    <div class="task-stat-label">失败</div>
                </div>
            </div>

            <!-- 操作栏 -->
            <section class="nexus-operation-section">
                <div class="nexus-section-header">
                    <h3>任务列表</h3>
                    <div class="nexus-operation-buttons">
                        <button class="nexus-btn nexus-btn-primary" onclick="openTaskModal()">
                            <i class="ri-add-line"></i>
                            新建任务
                        </button>
                        <button class="nexus-btn nexus-btn-secondary" onclick="refreshTasks()">
                            <i class="ri-refresh-line"></i>
                            刷新
                        </button>
                    </div>
                </div>
            </section>

            <!-- 任务列表 -->
            <div class="task-list" id="taskList">
                <div class="empty-state">
                    <i class="ri-database-2-line"></i>
                    <p>暂无数据抽取任务</p>
                    <p style="font-size: 12px; margin-top: 8px;">点击"新建任务"按钮创建第一个任务</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 任务编辑模态框 -->
    <div class="modal-overlay" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">新建任务</h3>
                <button class="nexus-btn nexus-btn-icon" onclick="closeTaskModal()">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    <div class="form-group">
                        <label>任务名称 <span style="color: var(--nexus-error);">*</span></label>
                        <input type="text" id="taskName" placeholder="请输入任务名称" required>
                    </div>
                    <div class="form-group">
                        <label>任务描述</label>
                        <input type="text" id="taskDescription" placeholder="请输入任务描述">
                    </div>
                    <div class="form-group">
                        <label>任务类型 <span style="color: var(--nexus-error);">*</span></label>
                        <select id="taskType" required>
                            <option value="">请选择任务类型</option>
                            <option value="DATABASE">数据库抽取</option>
                            <option value="API">API接口抽取</option>
                            <option value="FILE">文件抽取</option>
                            <option value="LOG">日志抽取</option>
                            <option value="CUSTOM">自定义抽取</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>源配置 (JSON格式)</label>
                        <textarea id="sourceConfig" placeholder='{"url": "", "method": "GET", "headers": {}}'></textarea>
                    </div>
                    <div class="form-group">
                        <label>目标配置 (JSON格式)</label>
                        <textarea id="targetConfig" placeholder='{"collection": "", "mapping": {}}'></textarea>
                    </div>
                    <div class="form-group">
                        <label>Cron表达式</label>
                        <input type="text" id="cronExpression" placeholder="0 0 * * * ? (每小时执行)">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="taskEnabled" checked>
                            启用任务
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="nexus-btn nexus-btn-secondary" onclick="closeTaskModal()">取消</button>
                <button class="nexus-btn nexus-btn-primary" onclick="saveTask()">保存</button>
            </div>
        </div>
    </div>

    <!-- 公共JS模块 -->
    <script src="../../js/menu-loader.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/task/data-extract-tasks.js"></script>
</body>
</html>
