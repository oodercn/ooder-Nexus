<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络管理 - OpenWrt - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">网络管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--secondary" onclick="history.back()">
                        <i class="ri-arrow-left-line"></i> 返回
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-grid nx-grid-cols-4 nx-mb-6">
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--primary">
                                <i class="ri-exchange-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">端口映射规则</div>
                                <div class="nx-stat-card__value" id="portForwardingCount">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--success">
                                <i class="ri-plug-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">UPnP 映射</div>
                                <div class="nx-stat-card__value" id="upnpCount">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--warning">
                                <i class="ri-shield-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">活动隧道</div>
                                <div class="nx-stat-card__value" id="tunnelCount">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--info">
                                <i class="ri-fire-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">防火墙规则</div>
                                <div class="nx-stat-card__value" id="firewallCount">0</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">端口映射</h3>
                            <button class="nx-btn nx-btn--primary" onclick="showPortForwardingModal()">
                                <i class="ri-add-line"></i> 添加规则
                            </button>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table">
                                <thead>
                                    <tr>
                                        <th>名称</th>
                                        <th>协议</th>
                                        <th>外部端口</th>
                                        <th>内部地址</th>
                                        <th>内部端口</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="portForwardingTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">防火墙规则</h3>
                            <button class="nx-btn nx-btn--primary" onclick="showFirewallModal()">
                                <i class="ri-add-line"></i> 添加规则
                            </button>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table">
                                <thead>
                                    <tr>
                                        <th>名称</th>
                                        <th>源区域</th>
                                        <th>目标区域</th>
                                        <th>协议</th>
                                        <th>端口</th>
                                        <th>动作</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="firewallTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 端口映射模态框 -->
    <div id="portForwardingModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加端口映射规则</h3>
                <button class="modal-close" onclick="closePortForwardingModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>规则名称</label>
                    <input type="text" id="pf-name" class="form-control" placeholder="输入规则名称">
                </div>
                <div class="form-group">
                    <label>协议</label>
                    <select id="pf-protocol" class="form-control">
                        <option value="TCP">TCP</option>
                        <option value="UDP">UDP</option>
                        <option value="TCP+UDP">TCP+UDP</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>外部端口</label>
                    <input type="text" id="pf-external-port" class="form-control" placeholder="如: 8080">
                </div>
                <div class="form-group">
                    <label>内部地址</label>
                    <input type="text" id="pf-internal-ip" class="form-control" placeholder="如: 192.168.1.100">
                </div>
                <div class="form-group">
                    <label>内部端口</label>
                    <input type="text" id="pf-internal-port" class="form-control" placeholder="如: 80">
                </div>
            </div>
            <div class="modal-footer">
                <button class="nx-btn nx-btn--secondary" onclick="closePortForwardingModal()">取消</button>
                <button class="nx-btn nx-btn--primary" onclick="addPortForwarding()">确定</button>
            </div>
        </div>
    </div>

    <!-- 防火墙规则模态框 -->
    <div id="firewallModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加防火墙规则</h3>
                <button class="modal-close" onclick="closeFirewallModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>规则名称</label>
                    <input type="text" id="fw-name" class="form-control" placeholder="输入规则名称">
                </div>
                <div class="form-group">
                    <label>源区域</label>
                    <select id="fw-source-zone" class="form-control">
                        <option value="lan">LAN</option>
                        <option value="wan">WAN</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>目标区域</label>
                    <select id="fw-dest-zone" class="form-control">
                        <option value="wan">WAN</option>
                        <option value="lan">LAN</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>协议</label>
                    <select id="fw-protocol" class="form-control">
                        <option value="TCP">TCP</option>
                        <option value="UDP">UDP</option>
                        <option value="ICMP">ICMP</option>
                        <option value="ALL">ALL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>端口</label>
                    <input type="text" id="fw-port" class="form-control" placeholder="如: 80">
                </div>
                <div class="form-group">
                    <label>动作</label>
                    <select id="fw-action" class="form-control">
                        <option value="ACCEPT">ACCEPT</option>
                        <option value="DROP">DROP</option>
                        <option value="REJECT">REJECT</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="nx-btn nx-btn--secondary" onclick="closeFirewallModal()">取消</button>
                <button class="nx-btn nx-btn--primary" onclick="addFirewallRule()">确定</button>
            </div>
        </div>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        let portForwardingRules = [];
        let firewallRules = [];
        
        window.onPageInit = function() {
            console.log('网络管理页面初始化完成');
            loadNetworkData();
        };
        
        async function loadNetworkData() {
            document.getElementById('portForwardingCount').textContent = portForwardingRules.length;
            document.getElementById('upnpCount').textContent = 0;
            document.getElementById('tunnelCount').textContent = 0;
            document.getElementById('firewallCount').textContent = firewallRules.length;
            renderPortForwarding();
            renderFirewall();
        }
        
        function renderPortForwarding() {
            const tbody = document.getElementById('portForwardingTable');
            tbody.innerHTML = '';
            if (portForwardingRules.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px;">暂无端口映射规则</td></tr>';
                return;
            }
            portForwardingRules.forEach((rule, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${rule.name}</td>
                    <td>${rule.protocol}</td>
                    <td>${rule.externalPort}</td>
                    <td>${rule.internalIP}</td>
                    <td>${rule.internalPort}</td>
                    <td><span class="nx-text-success">活跃</span></td>
                    <td>
                        <button class="nx-btn nx-btn--sm nx-btn--danger" onclick="removePortForwarding(${index})">删除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function renderFirewall() {
            const tbody = document.getElementById('firewallTable');
            tbody.innerHTML = '';
            if (firewallRules.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px;">暂无防火墙规则</td></tr>';
                return;
            }
            firewallRules.forEach((rule, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${rule.name}</td>
                    <td>${rule.sourceZone}</td>
                    <td>${rule.destZone}</td>
                    <td>${rule.protocol}</td>
                    <td>${rule.port}</td>
                    <td>${rule.action}</td>
                    <td>
                        <button class="nx-btn nx-btn--sm nx-btn--danger" onclick="removeFirewallRule(${index})">删除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function showPortForwardingModal() {
            document.getElementById('portForwardingModal').style.display = 'flex';
            document.getElementById('pf-name').value = '';
            document.getElementById('pf-protocol').value = 'TCP';
            document.getElementById('pf-external-port').value = '';
            document.getElementById('pf-internal-ip').value = '';
            document.getElementById('pf-internal-port').value = '';
        }

        function closePortForwardingModal() {
            document.getElementById('portForwardingModal').style.display = 'none';
        }
        
        function addPortForwarding() {
            const name = document.getElementById('pf-name').value.trim();
            if (!name) {
                alert('请输入规则名称');
                return;
            }
            portForwardingRules.push({
                name: name,
                protocol: document.getElementById('pf-protocol').value,
                externalPort: document.getElementById('pf-external-port').value || '8080',
                internalIP: document.getElementById('pf-internal-ip').value || '192.168.1.100',
                internalPort: document.getElementById('pf-internal-port').value || '80'
            });
            closePortForwardingModal();
            loadNetworkData();
        }
        
        function removePortForwarding(index) {
            portForwardingRules.splice(index, 1);
            loadNetworkData();
        }

        function showFirewallModal() {
            document.getElementById('firewallModal').style.display = 'flex';
            document.getElementById('fw-name').value = '';
            document.getElementById('fw-source-zone').value = 'lan';
            document.getElementById('fw-dest-zone').value = 'wan';
            document.getElementById('fw-protocol').value = 'TCP';
            document.getElementById('fw-port').value = '';
            document.getElementById('fw-action').value = 'ACCEPT';
        }

        function closeFirewallModal() {
            document.getElementById('firewallModal').style.display = 'none';
        }
        
        function addFirewallRule() {
            const name = document.getElementById('fw-name').value.trim();
            if (!name) {
                alert('请输入规则名称');
                return;
            }
            firewallRules.push({
                name: name,
                sourceZone: document.getElementById('fw-source-zone').value,
                destZone: document.getElementById('fw-dest-zone').value,
                protocol: document.getElementById('fw-protocol').value,
                port: document.getElementById('fw-port').value || '80',
                action: document.getElementById('fw-action').value
            });
            closeFirewallModal();
            loadNetworkData();
        }
        
        function removeFirewallRule(index) {
            firewallRules.splice(index, 1);
            loadNetworkData();
        }
    </script>
</body>
</html>
