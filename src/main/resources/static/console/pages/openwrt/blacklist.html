<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑名单管理 - OpenWrt - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">黑名单管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--secondary" onclick="history.back()">
                        <i class="ri-arrow-left-line"></i> 返回
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="showAddModal()">
                        <i class="ri-add-line"></i> 添加
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-grid nx-grid-cols-3 nx-mb-6">
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--danger">
                                <i class="ri-forbid-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">黑名单条目</div>
                                <div class="nx-stat-card__value" id="blacklistCount">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--warning">
                                <i class="ri-shield-user-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">MAC黑名单</div>
                                <div class="nx-stat-card__value" id="macCount">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--primary">
                                <i class="ri-global-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">域名黑名单</div>
                                <div class="nx-stat-card__value" id="domainCount">0</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">MAC地址黑名单</h3>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table">
                                <thead>
                                    <tr>
                                        <th>MAC地址</th>
                                        <th>备注</th>
                                        <th>添加时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="macBlacklistTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">域名黑名单</h3>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table">
                                <thead>
                                    <tr>
                                        <th>域名</th>
                                        <th>备注</th>
                                        <th>添加时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="domainBlacklistTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 添加黑名单模态框 -->
    <div id="addModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加黑名单</h3>
                <button class="modal-close" onclick="closeAddModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>类型</label>
                    <select id="bl-type" class="form-control">
                        <option value="mac">MAC地址</option>
                        <option value="domain">域名</option>
                    </select>
                </div>
                <div class="form-group">
                    <label id="bl-value-label">MAC地址</label>
                    <input type="text" id="bl-value" class="form-control" placeholder="输入值">
                </div>
                <div class="form-group">
                    <label>备注</label>
                    <input type="text" id="bl-note" class="form-control" placeholder="输入备注（可选）">
                </div>
            </div>
            <div class="modal-footer">
                <button class="nx-btn nx-btn--secondary" onclick="closeAddModal()">取消</button>
                <button class="nx-btn nx-btn--primary" onclick="addBlacklistItem()">确定</button>
            </div>
        </div>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        let macBlacklist = [];
        let domainBlacklist = [];
        
        window.onPageInit = function() {
            console.log('黑名单管理页面初始化完成');
            loadData();
        };

        document.getElementById('bl-type').addEventListener('change', function() {
            const label = document.getElementById('bl-value-label');
            const input = document.getElementById('bl-value');
            if (this.value === 'mac') {
                label.textContent = 'MAC地址';
                input.placeholder = '如: 00:11:22:33:44:55';
            } else {
                label.textContent = '域名';
                input.placeholder = '如: example.com';
            }
        });
        
        function loadData() {
            document.getElementById('blacklistCount').textContent = macBlacklist.length + domainBlacklist.length;
            document.getElementById('macCount').textContent = macBlacklist.length;
            document.getElementById('domainCount').textContent = domainBlacklist.length;
            renderMacBlacklist();
            renderDomainBlacklist();
        }
        
        function renderMacBlacklist() {
            const tbody = document.getElementById('macBlacklistTable');
            tbody.innerHTML = '';
            if (macBlacklist.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px;">暂无MAC黑名单</td></tr>';
                return;
            }
            macBlacklist.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.mac}</td>
                    <td>${item.note}</td>
                    <td>${item.addedAt}</td>
                    <td>
                        <button class="nx-btn nx-btn--sm nx-btn--danger" onclick="removeMac(${index})">删除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function renderDomainBlacklist() {
            const tbody = document.getElementById('domainBlacklistTable');
            tbody.innerHTML = '';
            if (domainBlacklist.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px;">暂无域名黑名单</td></tr>';
                return;
            }
            domainBlacklist.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.domain}</td>
                    <td>${item.note}</td>
                    <td>${item.addedAt}</td>
                    <td>
                        <button class="nx-btn nx-btn--sm nx-btn--danger" onclick="removeDomain(${index})">删除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function showAddModal() {
            document.getElementById('addModal').style.display = 'flex';
            document.getElementById('bl-type').value = 'mac';
            document.getElementById('bl-value-label').textContent = 'MAC地址';
            document.getElementById('bl-value').value = '';
            document.getElementById('bl-value').placeholder = '如: 00:11:22:33:44:55';
            document.getElementById('bl-note').value = '';
        }

        function closeAddModal() {
            document.getElementById('addModal').style.display = 'none';
        }
        
        function addBlacklistItem() {
            const type = document.getElementById('bl-type').value;
            const value = document.getElementById('bl-value').value.trim();
            const note = document.getElementById('bl-note').value.trim();
            
            if (!value) {
                alert('请输入值');
                return;
            }
            
            const now = new Date().toLocaleString('zh-CN');
            
            if (type === 'mac') {
                macBlacklist.push({ mac: value, note: note, addedAt: now });
            } else {
                domainBlacklist.push({ domain: value, note: note, addedAt: now });
            }
            
            closeAddModal();
            loadData();
        }
        
        function removeMac(index) {
            macBlacklist.splice(index, 1);
            loadData();
        }
        
        function removeDomain(index) {
            domainBlacklist.splice(index, 1);
            loadData();
        }
    </script>
</body>
</html>
