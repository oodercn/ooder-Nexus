<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的分享 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/theme.css">
    <link rel="stylesheet" href="/console/css/dashboard.css">
    <link rel="stylesheet" href="/console/css/styles.css">
    <link rel="stylesheet" href="/console/css/llm-integration.css">
    <script src="/console/js/theme-manager.js"></script>
    <script src="/console/js/menu-loader.js"></script>
    <script src="/console/js/common/ApiClient.js"></script>
    <script src="/console/js/storage-api.js"></script>
    <script src="/console/common/modal-manager.js"></script>
    <script src="/console/common/button-manager.js"></script>
    <script src="/console/common/utils.js"></script>
    <script src="/console/js/storage/shared-files.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="main-content">
            <div class="content-header">
                <h1><i class="ri-share-line"></i> 我的分享</h1>
                <div class="content-actions">
                    <button id="share-btn" class="btn btn-primary" onclick="showShareModal()">
                        <i class="ri-add-line"></i>
                        新建分享
                    </button>
                    <button id="refresh-btn" class="btn btn-secondary" onclick="loadSharedFiles()">
                        <i class="ri-refresh-line"></i>
                        刷新
                    </button>
                </div>
            </div>
            
            <div class="shared-files-container">
                <div class="search-filter">
                    <input type="text" id="search-input" class="form-input" placeholder="搜索文件名">
                    <select id="status-filter" class="form-select">
                        <option value="all">全部状态</option>
                        <option value="active">分享中</option>
                        <option value="expired">已过期</option>
                        <option value="cancelled">已取消</option>
                    </select>
                </div>
                
                <div class="files-list" id="files-list">
                    <div class="loading-state">
                        <i class="ri-loader-4-line ri-spin"></i>
                        <p>加载中...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 新建分享模态框 -->
    <div id="share-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新建分享</h3>
                <button class="btn btn-secondary" onclick="closeShareModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>选择文件</label>
                    <input type="file" id="share-file" class="form-input">
                </div>
                <div class="form-group">
                    <label>分享标题</label>
                    <input type="text" id="share-title" class="form-input" placeholder="输入分享标题">
                </div>
                <div class="form-group">
                    <label>有效期</label>
                    <select id="share-expiry" class="form-select">
                        <option value="1">1天</option>
                        <option value="7" selected>7天</option>
                        <option value="30">30天</option>
                        <option value="0">永久</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>分享密码（可选）</label>
                    <input type="text" id="share-password" class="form-input" placeholder="不设置则公开分享">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeShareModal()">取消</button>
                <button class="btn btn-primary" onclick="createShare()">创建分享</button>
            </div>
        </div>
    </div>


    
    <style>
        .shared-files-container {
            padding: 24px;
        }
        
        .search-filter {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .search-filter .form-input {
            flex: 1;
            max-width: 400px;
        }
        
        .files-list {
            min-height: 400px;
        }
        
        .loading-state,
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--nexus-secondary);
        }
        
        .loading-state i,
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .file-card {
            background-color: var(--nexus-card-bg);
            border: 1px solid var(--nexus-border);
            border-radius: var(--nexus-radius);
            padding: 20px;
            transition: all 0.2s ease;
        }
        
        .file-card:hover {
            border-color: var(--nexus-primary);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.1);
        }
        
        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .file-icon {
            font-size: 32px;
            color: var(--nexus-primary);
        }
        
        .file-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .file-status.status-active {
            background-color: rgba(34, 197, 94, 0.2);
            color: var(--nexus-success);
        }
        
        .file-status.status-expired,
        .file-status.status-cancelled {
            background-color: rgba(148, 163, 184, 0.2);
            color: var(--nexus-secondary);
        }
        
        .file-info {
            margin-bottom: 16px;
        }
        
        .file-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--nexus-dark);
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .file-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 13px;
            color: var(--nexus-secondary);
            margin-bottom: 8px;
        }
        
        .file-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .file-size {
            font-size: 13px;
            color: var(--nexus-secondary);
        }
        
        .file-password {
            font-size: 13px;
            color: var(--nexus-warning);
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 4px;
        }
        
        .file-actions {
            display: flex;
            gap: 8px;
        }
        
        .file-actions .btn {
            flex: 1;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: var(--nexus-card-bg);
            border-radius: var(--nexus-radius);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--nexus-border);
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 18px;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 20px;
            border-top: 1px solid var(--nexus-border);
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--nexus-dark);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: var(--nexus-radius);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            z-index: 10000;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background-color: rgba(34, 197, 94, 0.9);
            color: white;
        }
        
        .notification.error {
            background-color: rgba(239, 68, 68, 0.9);
            color: white;
        }
        
        @media (max-width: 768px) {
            .search-filter {
                flex-direction: column;
            }
            
            .search-filter .form-input {
                max-width: none;
            }
            
            .files-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
