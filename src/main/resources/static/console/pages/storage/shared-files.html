<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的分享 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/theme.css">
    <link rel="stylesheet" href="/console/css/dashboard.css">
    <link rel="stylesheet" href="/console/css/styles.css">
    <link rel="stylesheet" href="/console/css/llm-integration.css">
    <script src="/console/js/theme-manager.js"></script>
    <script src="/console/js/menu-loader.js"></script>
    <script src="/console/js/common/ApiClient.js"></script>
    <script src="/console/js/storage-api.js"></script>
    <script src="/console/common/modal-manager.js"></script>
    <script src="/console/common/button-manager.js"></script>
    <script src="/console/common/utils.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="main-content">
            <div class="content-header">
                <h1><i class="ri-share-line"></i> 我的分享</h1>
                <div class="content-actions">
                    <button id="share-btn" class="btn btn-primary" onclick="showShareModal()">
                        <i class="ri-add-line"></i>
                        新建分享
                    </button>
                    <button id="refresh-btn" class="btn btn-secondary" onclick="loadSharedFiles()">
                        <i class="ri-refresh-line"></i>
                        刷新
                    </button>
                </div>
            </div>
            
            <div class="shared-files-container">
                <div class="search-filter">
                    <input type="text" id="search-input" class="form-input" placeholder="搜索文件名">
                    <select id="status-filter" class="form-select">
                        <option value="all">全部状态</option>
                        <option value="active">分享中</option>
                        <option value="expired">已过期</option>
                        <option value="cancelled">已取消</option>
                    </select>
                </div>
                
                <div class="files-list" id="files-list">
                    <div class="loading-state">
                        <i class="ri-loader-4-line ri-spin"></i>
                        <p>加载中...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 新建分享模态框 -->
    <div id="share-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新建分享</h3>
                <button class="btn btn-secondary" onclick="closeShareModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>选择文件</label>
                    <input type="file" id="share-file" class="form-input">
                </div>
                <div class="form-group">
                    <label>分享标题</label>
                    <input type="text" id="share-title" class="form-input" placeholder="输入分享标题">
                </div>
                <div class="form-group">
                    <label>有效期</label>
                    <select id="share-expiry" class="form-select">
                        <option value="1">1天</option>
                        <option value="7" selected>7天</option>
                        <option value="30">30天</option>
                        <option value="0">永久</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>分享密码（可选）</label>
                    <input type="text" id="share-password" class="form-input" placeholder="不设置则公开分享">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeShareModal()">取消</button>
                <button class="btn btn-primary" onclick="createShare()">创建分享</button>
            </div>
        </div>
    </div>

    <script>
        let sharedFiles = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            initMenu();
            loadSharedFiles();
            bindEvents();
        });
        
        function bindEvents() {
            document.getElementById('search-input').addEventListener('input', debounce(filterFiles, 300));
            document.getElementById('status-filter').addEventListener('change', filterFiles);
        }
        
        async function loadSharedFiles() {
            const filesList = document.getElementById('files-list');
            filesList.innerHTML = `
                <div class="loading-state">
                    <i class="ri-loader-4-line ri-spin"></i>
                    <p>加载中...</p>
                </div>
            `;
            
            try {
                const response = await fetch('/api/storage/shared');
                const result = await response.json();
                
                if (result.success) {
                    sharedFiles = result.data || [];
                    renderFiles(sharedFiles);
                } else {
                    filesList.innerHTML = `
                        <div class="empty-state">
                            <i class="ri-error-warning-line"></i>
                            <p>加载失败: ${result.message || '未知错误'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('加载分享文件列表失败:', error);
                filesList.innerHTML = `
                    <div class="empty-state">
                        <i class="ri-error-warning-line"></i>
                        <p>加载失败，请稍后重试</p>
                    </div>
                `;
            }
        }
        
        function renderFiles(files) {
            const filesList = document.getElementById('files-list');
            
            if (files.length === 0) {
                filesList.innerHTML = `
                    <div class="empty-state">
                        <i class="ri-share-circle-line"></i>
                        <p>暂无分享的文件</p>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="files-grid">';
            files.forEach(file => {
                const statusClass = getStatusClass(file.status);
                const statusText = getStatusText(file.status);
                const fileIcon = getFileIcon(file.type);
                
                html += `
                    <div class="file-card ${statusClass}">
                        <div class="file-header">
                            <i class="${fileIcon} file-icon"></i>
                            <span class="file-status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="file-info">
                            <h3 class="file-name" title="${file.title || file.name}">${file.title || file.name}</h3>
                            <p class="file-meta">
                                <span><i class="ri-calendar-line"></i> ${formatDate(file.createTime)}</span>
                                <span><i class="ri-time-line"></i> 过期: ${formatDate(file.expireTime) || '永久'}</span>
                            </p>
                            <p class="file-size">${formatFileSize(file.size)}</p>
                            ${file.password ? '<p class="file-password"><i class="ri-lock-line"></i> 密码保护</p>' : ''}
                        </div>
                        <div class="file-actions">
                            ${file.status === 'active' ? `
                                <button class="btn btn-primary btn-sm" onclick="copyShareLink('${file.id}')">
                                    <i class="ri-link"></i> 复制链接
                                </button>
                                <button class="btn btn-secondary btn-sm" onclick="cancelShare('${file.id}')">
                                    <i class="ri-close-line"></i> 取消
                                </button>
                            ` : `
                                <button class="btn btn-secondary btn-sm" onclick="deleteShare('${file.id}')">
                                    <i class="ri-delete-bin-line"></i> 删除
                                </button>
                            `}
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            filesList.innerHTML = html;
        }
        
        function filterFiles() {
            const keyword = document.getElementById('search-input').value.toLowerCase();
            const status = document.getElementById('status-filter').value;
            
            let filtered = sharedFiles;
            
            if (keyword) {
                filtered = filtered.filter(f => 
                    (f.name && f.name.toLowerCase().includes(keyword)) ||
                    (f.title && f.title.toLowerCase().includes(keyword))
                );
            }
            
            if (status !== 'all') {
                filtered = filtered.filter(f => f.status === status);
            }
            
            renderFiles(filtered);
        }
        
        function getStatusClass(status) {
            const statusMap = {
                'active': 'status-active',
                'expired': 'status-expired',
                'cancelled': 'status-cancelled'
            };
            return statusMap[status] || 'status-active';
        }
        
        function getStatusText(status) {
            const statusMap = {
                'active': '分享中',
                'expired': '已过期',
                'cancelled': '已取消'
            };
            return statusMap[status] || status;
        }
        
        function getFileIcon(type) {
            const iconMap = {
                'image': 'ri-image-line',
                'video': 'ri-video-line',
                'audio': 'ri-music-line',
                'document': 'ri-file-text-line',
                'archive': 'ri-archive-line'
            };
            return iconMap[type] || 'ri-file-line';
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleString('zh-CN');
        }
        
        function formatFileSize(bytes) {
            if (!bytes || bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function showShareModal() {
            document.getElementById('share-modal').style.display = 'flex';
        }
        
        function closeShareModal() {
            document.getElementById('share-modal').style.display = 'none';
            document.getElementById('share-file').value = '';
            document.getElementById('share-title').value = '';
            document.getElementById('share-password').value = '';
        }
        
        async function createShare() {
            const fileInput = document.getElementById('share-file');
            const title = document.getElementById('share-title').value;
            const expiry = document.getElementById('share-expiry').value;
            const password = document.getElementById('share-password').value;
            
            if (!fileInput.files[0]) {
                showNotification('请选择要分享的文件', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('title', title);
            formData.append('expiryDays', expiry);
            if (password) formData.append('password', password);
            
            try {
                const response = await fetch('/api/storage/share', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                if (result.success) {
                    showNotification('分享创建成功', 'success');
                    closeShareModal();
                    loadSharedFiles();
                } else {
                    showNotification(result.message || '创建失败', 'error');
                }
            } catch (error) {
                console.error('创建分享失败:', error);
                showNotification('创建失败，请稍后重试', 'error');
            }
        }
        
        async function copyShareLink(shareId) {
            const shareUrl = `${window.location.origin}/api/storage/share/${shareId}`;
            try {
                await navigator.clipboard.writeText(shareUrl);
                showNotification('分享链接已复制', 'success');
            } catch (error) {
                console.error('复制链接失败:', error);
                showNotification('复制失败，请手动复制', 'error');
            }
        }
        
        async function cancelShare(shareId) {
            if (!confirm('确定要取消此分享吗？')) return;
            
            try {
                const response = await fetch(`/api/storage/share/${shareId}/cancel`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    showNotification('分享已取消', 'success');
                    loadSharedFiles();
                } else {
                    showNotification(result.message || '操作失败', 'error');
                }
            } catch (error) {
                console.error('取消分享失败:', error);
                showNotification('操作失败，请稍后重试', 'error');
            }
        }
        
        async function deleteShare(shareId) {
            if (!confirm('确定要删除此分享记录吗？')) return;
            
            try {
                const response = await fetch(`/api/storage/share/${shareId}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                
                if (result.success) {
                    showNotification('分享记录已删除', 'success');
                    loadSharedFiles();
                } else {
                    showNotification(result.message || '删除失败', 'error');
                }
            } catch (error) {
                console.error('删除分享失败:', error);
                showNotification('删除失败，请稍后重试', 'error');
            }
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="ri-${type === 'success' ? 'check' : 'error-warning'}-line"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
    
    <style>
        .shared-files-container {
            padding: 24px;
        }
        
        .search-filter {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .search-filter .form-input {
            flex: 1;
            max-width: 400px;
        }
        
        .files-list {
            min-height: 400px;
        }
        
        .loading-state,
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--nexus-secondary);
        }
        
        .loading-state i,
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .file-card {
            background-color: var(--nexus-card-bg);
            border: 1px solid var(--nexus-border);
            border-radius: var(--nexus-radius);
            padding: 20px;
            transition: all 0.2s ease;
        }
        
        .file-card:hover {
            border-color: var(--nexus-primary);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.1);
        }
        
        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .file-icon {
            font-size: 32px;
            color: var(--nexus-primary);
        }
        
        .file-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .file-status.status-active {
            background-color: rgba(34, 197, 94, 0.2);
            color: var(--nexus-success);
        }
        
        .file-status.status-expired,
        .file-status.status-cancelled {
            background-color: rgba(148, 163, 184, 0.2);
            color: var(--nexus-secondary);
        }
        
        .file-info {
            margin-bottom: 16px;
        }
        
        .file-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--nexus-dark);
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .file-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 13px;
            color: var(--nexus-secondary);
            margin-bottom: 8px;
        }
        
        .file-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .file-size {
            font-size: 13px;
            color: var(--nexus-secondary);
        }
        
        .file-password {
            font-size: 13px;
            color: var(--nexus-warning);
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 4px;
        }
        
        .file-actions {
            display: flex;
            gap: 8px;
        }
        
        .file-actions .btn {
            flex: 1;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: var(--nexus-card-bg);
            border-radius: var(--nexus-radius);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--nexus-border);
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 18px;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 20px;
            border-top: 1px solid var(--nexus-border);
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--nexus-dark);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: var(--nexus-radius);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            z-index: 10000;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background-color: rgba(34, 197, 94, 0.9);
            color: white;
        }
        
        .notification.error {
            background-color: rgba(239, 68, 68, 0.9);
            color: white;
        }
        
        @media (max-width: 768px) {
            .search-filter {
                flex-direction: column;
            }
            
            .search-filter .form-input {
                max-width: none;
            }
            
            .files-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
