<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接收分享 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/theme.css">
    <link rel="stylesheet" href="/console/css/dashboard.css">
    <link rel="stylesheet" href="/console/css/styles.css">
    <link rel="stylesheet" href="/console/css/llm-integration.css">
    <script src="/console/js/theme-manager.js"></script>
    <script src="/console/js/menu-loader.js"></script>
    <script src="/console/js/common/ApiClient.js"></script>
    <script src="/console/js/storage-api.js"></script>
    <script src="/console/common/modal-manager.js"></script>
    <script src="/console/common/button-manager.js"></script>
    <script src="/console/common/utils.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="main-content">
            <div class="content-header">
                <h1><i class="ri-download-line"></i> 接收分享</h1>
                <div class="content-actions">
                    <button id="refresh-btn" class="btn btn-secondary" onclick="loadReceivedFiles()">
                        <i class="ri-refresh-line"></i>
                        刷新
                    </button>
                </div>
            </div>
            
            <div class="received-files-container">
                <div class="search-filter">
                    <input type="text" id="search-input" class="form-input" placeholder="搜索文件名或发送者">
                    <select id="status-filter" class="form-select">
                        <option value="all">全部状态</option>
                        <option value="pending">待接收</option>
                        <option value="received">已接收</option>
                        <option value="expired">已过期</option>
                    </select>
                </div>
                
                <div class="files-list" id="files-list">
                    <div class="loading-state">
                        <i class="ri-loader-4-line ri-spin"></i>
                        <p>加载中...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let receivedFiles = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            initMenu();
            loadReceivedFiles();
            bindEvents();
        });
        
        function bindEvents() {
            document.getElementById('search-input').addEventListener('input', debounce(filterFiles, 300));
            document.getElementById('status-filter').addEventListener('change', filterFiles);
        }
        
        async function loadReceivedFiles() {
            const filesList = document.getElementById('files-list');
            filesList.innerHTML = `
                <div class="loading-state">
                    <i class="ri-loader-4-line ri-spin"></i>
                    <p>加载中...</p>
                </div>
            `;
            
            try {
                const response = await fetch('/api/storage/received');
                const result = await response.json();
                
                if (result.success) {
                    receivedFiles = result.data || [];
                    renderFiles(receivedFiles);
                } else {
                    filesList.innerHTML = `
                        <div class="empty-state">
                            <i class="ri-error-warning-line"></i>
                            <p>加载失败: ${result.message || '未知错误'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('加载接收文件列表失败:', error);
                filesList.innerHTML = `
                    <div class="empty-state">
                        <i class="ri-error-warning-line"></i>
                        <p>加载失败，请稍后重试</p>
                    </div>
                `;
            }
        }
        
        function renderFiles(files) {
            const filesList = document.getElementById('files-list');
            
            if (files.length === 0) {
                filesList.innerHTML = `
                    <div class="empty-state">
                        <i class="ri-inbox-line"></i>
                        <p>暂无接收的文件</p>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="files-grid">';
            files.forEach(file => {
                const statusClass = getStatusClass(file.status);
                const statusText = getStatusText(file.status);
                const fileIcon = getFileIcon(file.type);
                
                html += `
                    <div class="file-card ${statusClass}">
                        <div class="file-header">
                            <i class="${fileIcon} file-icon"></i>
                            <span class="file-status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="file-info">
                            <h3 class="file-name" title="${file.name}">${file.name}</h3>
                            <p class="file-meta">
                                <span><i class="ri-user-line"></i> ${file.sender || '未知'}</span>
                                <span><i class="ri-calendar-line"></i> ${formatDate(file.sendTime)}</span>
                            </p>
                            <p class="file-size">${formatFileSize(file.size)}</p>
                        </div>
                        <div class="file-actions">
                            ${file.status === 'pending' ? `
                                <button class="btn btn-primary btn-sm" onclick="acceptFile('${file.id}')">
                                    <i class="ri-check-line"></i> 接收
                                </button>
                                <button class="btn btn-secondary btn-sm" onclick="rejectFile('${file.id}')">
                                    <i class="ri-close-line"></i> 拒绝
                                </button>
                            ` : ''}
                            ${file.status === 'received' ? `
                                <button class="btn btn-primary btn-sm" onclick="downloadFile('${file.id}')">
                                    <i class="ri-download-line"></i> 下载
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            filesList.innerHTML = html;
        }
        
        function filterFiles() {
            const keyword = document.getElementById('search-input').value.toLowerCase();
            const status = document.getElementById('status-filter').value;
            
            let filtered = receivedFiles;
            
            if (keyword) {
                filtered = filtered.filter(f => 
                    (f.name && f.name.toLowerCase().includes(keyword)) ||
                    (f.sender && f.sender.toLowerCase().includes(keyword))
                );
            }
            
            if (status !== 'all') {
                filtered = filtered.filter(f => f.status === status);
            }
            
            renderFiles(filtered);
        }
        
        function getStatusClass(status) {
            const statusMap = {
                'pending': 'status-pending',
                'received': 'status-received',
                'expired': 'status-expired',
                'rejected': 'status-rejected'
            };
            return statusMap[status] || 'status-pending';
        }
        
        function getStatusText(status) {
            const statusMap = {
                'pending': '待接收',
                'received': '已接收',
                'expired': '已过期',
                'rejected': '已拒绝'
            };
            return statusMap[status] || status;
        }
        
        function getFileIcon(type) {
            const iconMap = {
                'image': 'ri-image-line',
                'video': 'ri-video-line',
                'audio': 'ri-music-line',
                'document': 'ri-file-text-line',
                'archive': 'ri-archive-line'
            };
            return iconMap[type] || 'ri-file-line';
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleString('zh-CN');
        }
        
        function formatFileSize(bytes) {
            if (!bytes || bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        async function acceptFile(fileId) {
            try {
                const response = await fetch(`/api/storage/received/${fileId}/accept`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    showNotification('文件接收成功', 'success');
                    loadReceivedFiles();
                } else {
                    showNotification(result.message || '接收失败', 'error');
                }
            } catch (error) {
                console.error('接收文件失败:', error);
                showNotification('接收失败，请稍后重试', 'error');
            }
        }
        
        async function rejectFile(fileId) {
            if (!confirm('确定要拒绝接收此文件吗？')) return;
            
            try {
                const response = await fetch(`/api/storage/received/${fileId}/reject`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    showNotification('已拒绝接收文件', 'success');
                    loadReceivedFiles();
                } else {
                    showNotification(result.message || '操作失败', 'error');
                }
            } catch (error) {
                console.error('拒绝文件失败:', error);
                showNotification('操作失败，请稍后重试', 'error');
            }
        }
        
        async function downloadFile(fileId) {
            try {
                const response = await fetch(`/api/storage/received/${fileId}/download`);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'file';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } else {
                    showNotification('下载失败', 'error');
                }
            } catch (error) {
                console.error('下载文件失败:', error);
                showNotification('下载失败，请稍后重试', 'error');
            }
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="ri-${type === 'success' ? 'check' : 'error-warning'}-line"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
    
    <style>
        .received-files-container {
            padding: 24px;
        }
        
        .search-filter {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .search-filter .form-input {
            flex: 1;
            max-width: 400px;
        }
        
        .files-list {
            min-height: 400px;
        }
        
        .loading-state,
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--nexus-secondary);
        }
        
        .loading-state i,
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .file-card {
            background-color: var(--nexus-card-bg);
            border: 1px solid var(--nexus-border);
            border-radius: var(--nexus-radius);
            padding: 20px;
            transition: all 0.2s ease;
        }
        
        .file-card:hover {
            border-color: var(--nexus-primary);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.1);
        }
        
        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .file-icon {
            font-size: 32px;
            color: var(--nexus-primary);
        }
        
        .file-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .file-status.status-pending {
            background-color: rgba(245, 158, 11, 0.2);
            color: var(--nexus-warning);
        }
        
        .file-status.status-received {
            background-color: rgba(34, 197, 94, 0.2);
            color: var(--nexus-success);
        }
        
        .file-status.status-expired,
        .file-status.status-rejected {
            background-color: rgba(148, 163, 184, 0.2);
            color: var(--nexus-secondary);
        }
        
        .file-info {
            margin-bottom: 16px;
        }
        
        .file-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--nexus-dark);
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .file-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 13px;
            color: var(--nexus-secondary);
            margin-bottom: 8px;
        }
        
        .file-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .file-size {
            font-size: 13px;
            color: var(--nexus-secondary);
        }
        
        .file-actions {
            display: flex;
            gap: 8px;
        }
        
        .file-actions .btn {
            flex: 1;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: var(--nexus-radius);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            z-index: 10000;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background-color: rgba(34, 197, 94, 0.9);
            color: white;
        }
        
        .notification.error {
            background-color: rgba(239, 68, 68, 0.9);
            color: white;
        }
        
        @media (max-width: 768px) {
            .search-filter {
                flex-direction: column;
            }
            
            .search-filter .form-input {
                max-width: none;
            }
            
            .files-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
