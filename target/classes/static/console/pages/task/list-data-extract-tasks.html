<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表数据抽取任务管理 - Nexus</title>
    <link rel="stylesheet" href="../../css/remixicon/remixicon.css">
    <link rel="stylesheet" href="../../css/theme.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/mcpagent/common.css">
    <script src="../../js/theme-manager.js"></script>
    <script src="../../js/nexus/base.js"></script>
    <script src="../../js/nexus/api.js"></script>
    <script src="../../js/nexus/ui.js"></script>
    <script src="../../js/nexus/utils.js"></script>
    <script src="../../js/nexus/sdk-proxy.js"></script>
    <style>
        .task-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .task-stat-card {
            background: var(--nexus-card-bg);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            border: 1px solid var(--nexus-border);
        }
        .task-stat-value {
            font-size: 28px;
            font-weight: 600;
            color: var(--nexus-primary);
            margin-bottom: 4px;
        }
        .task-stat-label {
            font-size: 12px;
            color: var(--nexus-text-secondary);
        }
        .task-list {
            background: var(--nexus-card-bg);
            border-radius: 8px;
            border: 1px solid var(--nexus-border);
            overflow: hidden;
        }
        .task-item {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            border-bottom: 1px solid var(--nexus-border);
            transition: background-color 0.2s;
        }
        .task-item:hover {
            background-color: var(--nexus-hover-bg);
        }
        .task-item:last-child {
            border-bottom: none;
        }
        .task-info {
            flex: 1;
            min-width: 0;
        }
        .task-name {
            font-weight: 500;
            margin-bottom: 4px;
            color: var(--nexus-text-primary);
        }
        .task-meta {
            font-size: 11px;
            color: var(--nexus-text-secondary);
        }
        .task-status {
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
            margin-right: 12px;
        }
        .task-status-pending {
            background: var(--nexus-warning-bg);
            color: var(--nexus-warning);
        }
        .task-status-running {
            background: var(--nexus-primary-bg);
            color: var(--nexus-primary);
        }
        .task-status-completed {
            background: var(--nexus-success-bg);
            color: var(--nexus-success);
        }
        .task-status-failed {
            background: var(--nexus-error-bg);
            color: var(--nexus-error);
        }
        .task-actions {
            display: flex;
            gap: 6px;
        }
        .task-type-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            background: var(--nexus-secondary-bg);
            color: var(--nexus-text-secondary);
            margin-right: 6px;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal-content {
            background: var(--nexus-card-bg);
            border-radius: 8px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--nexus-border);
        }
        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--nexus-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-body {
            padding: 20px;
        }
        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--nexus-border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .form-group {
            margin-bottom: 14px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--nexus-text-primary);
            font-size: 13px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid var(--nexus-border);
            border-radius: 5px;
            background: var(--nexus-bg);
            color: var(--nexus-text-primary);
            font-size: 13px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--nexus-text-secondary);
        }
        .empty-state i {
            font-size: 40px;
            margin-bottom: 12px;
            opacity: 0.5;
        }
        .preview-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .preview-table td {
            padding: 8px;
