<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络节点管理 - Nexus - Nexus</title>
    <link rel="stylesheet" href="../../css/remixicon/remixicon.css">
    <link rel="stylesheet" href="../../css/theme.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <script src="../../js/theme-manager.js"></script>
</head>
<body>
    <div class="container">
        <!-- 侧边导航栏 -->
        <div class="sidebar">
            <h2 style="display: flex; align-items: center; gap: 12px;"><i class="ri-server-line"></i> Nexus Console</h2>
            <ul class="nav-menu" id="nav-menu"></ul>
        </div>
        
        <!-- 主内容区 -->
        <div class="main-content">
            <div class="header">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <h1><i class="ri-node-tree-line"></i> 网络节点管理</h1>
                    <button class="theme-toggle-btn btn btn-secondary" style="padding: 8px 16px; font-size: 14px;">
                        <i class="ri-sun-line"></i> 浅色模式
                    </button>
                </div>
                <div class="subtitle">
                    <span class="badge dashboard-badge" style="background-color: var(--nexus-primary); color: white; padding: 4px 12px; border-radius: 12px; font-size: 12px; margin-right: 16px;">Nexus</span>
                    <span>管理和监控Nexus网络节点</span>
                </div>
            </div>

            <!-- 节点操作区 -->
            <section class="operation-section">
                <div class="section-header">
                    <h3>节点操作</h3>
                    <button class="btn-primary" onclick="showAddNodeModal()">
                        <i class="ri-add-circle-line"></i>
                        注册节点
                    </button>
                </div>
                <div class="operation-card">
                    <div class="form-group">
                        <label for="nodeId">节点ID</label>
                        <input type="text" id="nodeId" placeholder="输入节点ID">
                    </div>
                    <div class="form-group">
                        <label for="nodeName">节点名称</label>
                        <input type="text" id="nodeName" placeholder="输入节点名称">
                    </div>
                    <div class="form-group">
                        <label for="nodeType">节点类型</label>
                        <select id="nodeType">
                            <option value="mcp">Nexus</option>
                            <option value="route">Route Agent</option>
                            <option value="end">End Agent</option>
                            <option value="gateway">Gateway</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nodeDescription">节点描述</label>
                        <textarea id="nodeDescription" placeholder="输入节点描述"></textarea>
                    </div>
                    <div class="form-actions">
                        <button class="btn-primary" onclick="registerNetworkNode()">注册节点</button>
                        <button class="btn-secondary" onclick="removeNetworkNode()">移除节点</button>
                        <button class="btn-secondary" onclick="refreshNetworkNodes()">刷新列表</button>
                    </div>
                </div>
            </section>

            <!-- 网络连接操作 -->
            <section class="connection-section">
                <div class="section-header">
                    <h3>网络连接</h3>
                    <button class="btn-primary" onclick="showAddConnectionModal()">
                        <i class="ri-link-add-line"></i>
                        创建连接
                    </button>
                </div>
                <div class="operation-card">
                    <div class="form-group">
                        <label for="sourceNodeId">源节点ID</label>
                        <input type="text" id="sourceNodeId" placeholder="输入源节点ID">
                    </div>
                    <div class="form-group">
                        <label for="targetNodeId">目标节点ID</label>
                        <input type="text" id="targetNodeId" placeholder="输入目标节点ID">
                    </div>
                    <div class="form-group">
                        <label for="connectionType">连接类型</label>
                        <select id="connectionType">
                            <option value="direct">直接连接</option>
                            <option value="indirect">间接连接</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button class="btn-primary" onclick="createNetworkConnection()">创建连接</button>
                        <button class="btn-secondary" onclick="disconnectNetworkConnection()">断开连接</button>
                        <button class="btn-secondary" onclick="refreshConnections()">刷新连接</button>
                    </div>
                </div>
            </section>

            <!-- 节点列表 -->
            <section class="node-list">
                <div class="section-header">
                    <h3>节点列表</h3>
                    <div class="search-box">
                        <input type="text" id="nodeSearch" placeholder="搜索节点...">
                        <button onclick="searchNodes()"><i class="ri-search-line"></i></button>
                    </div>
                </div>
                <div class="card">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>节点ID</th>
                                <th>节点名称</th>
                                <th>节点类型</th>
                                <th>节点描述</th>
                                <th>注册时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="nodeTableBody">
                            <!-- 节点数据将通过JS动态填充 -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 连接列表 -->
            <section class="connection-list">
                <div class="section-header">
                    <h3>连接列表</h3>
                    <div class="search-box">
                        <input type="text" id="connectionSearch" placeholder="搜索连接...">
                        <button onclick="searchConnections()"><i class="ri-search-line"></i></button>
                    </div>
                </div>
                <div class="card">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>连接ID</th>
                                <th>源节点</th>
                                <th>目标节点</th>
                                <th>连接类型</th>
                                <th>创建时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="connectionTableBody">
                            <!-- 连接数据将通过JS动态填充 -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <!-- 公共JS模块 -->
    <script src="../../js/menu-loader.js"></script>
    <script src="../../common/api-client.js"></script>
    <script src="../../common/utils.js"></script>
    <script>
        window.onload = function() {
            initMenu();
            loadNetworkNodes();
            loadNetworkConnections();
        };

        // 模拟网络节点数据
        let networkNodes = [];
        let networkConnections = [];

        function loadNetworkNodes() {
            // 模拟加载网络节点数据
            networkNodes = [
                {
                    id: "mcp-agent-001",
                    name: "主Nexus",
                    type: "mcp",
                    description: "主Nexus节点",
                    registeredTime: new Date().toISOString(),
                    status: "active"
                },
                {
                    id: "route-agent-001",
                    name: "路由代理1",
                    type: "route",
                    description: "网络路由管理代理",
                    registeredTime: new Date().toISOString(),
                    status: "active"
                },
                {
                    id: "end-agent-001",
                    name: "终端代理1",
                    type: "end",
                    description: "智能终端代理",
                    registeredTime: new Date().toISOString(),
                    status: "active"
                },
                {
                    id: "gateway-001",
                    name: "网关",
                    type: "gateway",
                    description: "网络网关",
                    registeredTime: new Date().toISOString(),
                    status: "active"
                }
            ];
            renderNetworkNodes();
        }

        function loadNetworkConnections() {
            // 模拟加载网络连接数据
            networkConnections = [
                {
                    id: "conn-001",
                    sourceNodeId: "mcp-agent-001",
                    targetNodeId: "route-agent-001",
                    type: "direct",
                    createTime: new Date().toISOString(),
                    status: "active"
                },
                {
                    id: "conn-002",
                    sourceNodeId: "route-agent-001",
                    targetNodeId: "end-agent-001",
                    type: "direct",
                    createTime: new Date().toISOString(),
                    status: "active"
                },
                {
                    id: "conn-003",
                    sourceNodeId: "mcp-agent-001",
                    targetNodeId: "gateway-001",
                    type: "direct",
                    createTime: new Date().toISOString(),
                    status: "active"
                }
            ];
            renderNetworkConnections();
        }

        function renderNetworkNodes() {
            const tbody = document.getElementById('nodeTableBody');
            tbody.innerHTML = '';

            networkNodes.forEach(node => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${node.id}</td>
                    <td>${node.name}</td>
                    <td>${getNodeTypeName(node.type)}</td>
                    <td>${node.description}</td>
                    <td>${new Date(node.registeredTime).toLocaleString()}</td>
                    <td><span class="status-badge ${node.status}">${node.status === 'active' ? '活跃' : '禁用'}</span></td>
                    <td>
                        <button class="btn-sm btn-primary" onclick="selectNetworkNode('${node.id}')">选择</button>
                        <button class="btn-sm btn-danger" onclick="removeNetworkNodeById('${node.id}')">移除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function renderNetworkConnections() {
            const tbody = document.getElementById('connectionTableBody');
            tbody.innerHTML = '';

            networkConnections.forEach(connection => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${connection.id}</td>
                    <td>${connection.sourceNodeId}</td>
                    <td>${connection.targetNodeId}</td>
                    <td>${connection.type === 'direct' ? '直接连接' : '间接连接'}</td>
                    <td>${new Date(connection.createTime).toLocaleString()}</td>
                    <td><span class="status-badge ${connection.status}">${connection.status === 'active' ? '活跃' : '断开'}</span></td>
                    <td>
                        <button class="btn-sm btn-danger" onclick="disconnectNetworkConnectionById('${connection.id}')">断开</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function registerNetworkNode() {
            const nodeId = document.getElementById('nodeId').value;
            const nodeName = document.getElementById('nodeName').value;
            const nodeType = document.getElementById('nodeType').value;
            const nodeDescription = document.getElementById('nodeDescription').value;

            if (!nodeId) {
                alert('请输入节点ID');
                return;
            }

            // 检查节点是否已存在
            const existingNode = networkNodes.find(n => n.id === nodeId);
            if (existingNode) {
                alert('节点ID已存在');
                return;
            }

            // 添加新节点
            const newNode = {
                id: nodeId,
                name: nodeName || nodeId,
                type: nodeType,
                description: nodeDescription || '无描述',
                registeredTime: new Date().toISOString(),
                status: 'active'
            };

            networkNodes.push(newNode);
            renderNetworkNodes();
            clearNodeForm();
            showMessage('节点注册成功');
        }

        function removeNetworkNode() {
            const nodeId = document.getElementById('nodeId').value;
            if (!nodeId) {
                alert('请输入节点ID');
                return;
            }
            removeNetworkNodeById(nodeId);
        }

        function removeNetworkNodeById(nodeId) {
            const index = networkNodes.findIndex(n => n.id === nodeId);
            if (index === -1) {
                alert('节点不存在');
                return;
            }

            // 同时移除相关的网络连接
            networkConnections = networkConnections.filter(conn => 
                conn.sourceNodeId !== nodeId && conn.targetNodeId !== nodeId
            );

            networkNodes.splice(index, 1);
            renderNetworkNodes();
            renderNetworkConnections();
            showMessage('节点移除成功');
        }

        function createNetworkConnection() {
            const sourceNodeId = document.getElementById('sourceNodeId').value;
            const targetNodeId = document.getElementById('targetNodeId').value;
            const connectionType = document.getElementById('connectionType').value;

            if (!sourceNodeId || !targetNodeId) {
                alert('请输入源节点ID和目标节点ID');
                return;
            }

            // 检查源节点和目标节点是否存在
            const sourceNode = networkNodes.find(n => n.id === sourceNodeId);
            const targetNode = networkNodes.find(n => n.id === targetNodeId);
            if (!sourceNode || !targetNode) {
                alert('源节点或目标节点不存在');
                return;
            }

            // 检查连接是否已存在
            const existingConnection = networkConnections.find(conn => 
                (conn.sourceNodeId === sourceNodeId && conn.targetNodeId === targetNodeId) ||
                (conn.sourceNodeId === targetNodeId && conn.targetNodeId === sourceNodeId)
            );
            if (existingConnection) {
                alert('连接已存在');
                return;
            }

            // 创建新连接
            const newConnection = {
                id: 'conn-' + Date.now(),
                sourceNodeId: sourceNodeId,
                targetNodeId: targetNodeId,
                type: connectionType,
                createTime: new Date().toISOString(),
                status: 'active'
            };

            networkConnections.push(newConnection);
            renderNetworkConnections();
            clearConnectionForm();
            showMessage('连接创建成功');
        }

        function disconnectNetworkConnection() {
            const connectionId = prompt('请输入要断开的连接ID:');
            if (!connectionId) {
                return;
            }
            disconnectNetworkConnectionById(connectionId);
        }

        function disconnectNetworkConnectionById(connectionId) {
            const index = networkConnections.findIndex(conn => conn.id === connectionId);
            if (index === -1) {
                alert('连接不存在');
                return;
            }

            networkConnections.splice(index, 1);
            renderNetworkConnections();
            showMessage('连接断开成功');
        }

        function selectNetworkNode(nodeId) {
            const node = networkNodes.find(n => n.id === nodeId);
            if (node) {
                document.getElementById('nodeId').value = node.id;
                document.getElementById('nodeName').value = node.name;
                document.getElementById('nodeType').value = node.type;
                document.getElementById('nodeDescription').value = node.description;
            }
        }

        function refreshNetworkNodes() {
            loadNetworkNodes();
            showMessage('节点列表已刷新');
        }

        function refreshConnections() {
            loadNetworkConnections();
            showMessage('连接列表已刷新');
        }

        function searchNodes() {
            const searchTerm = document.getElementById('nodeSearch').value.toLowerCase();
            const filteredNodes = networkNodes.filter(n => 
                n.id.toLowerCase().includes(searchTerm) ||
                n.name.toLowerCase().includes(searchTerm) ||
                n.description.toLowerCase().includes(searchTerm)
            );

            const tbody = document.getElementById('nodeTableBody');
            tbody.innerHTML = '';

            filteredNodes.forEach(node => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${node.id}</td>
                    <td>${node.name}</td>
                    <td>${getNodeTypeName(node.type)}</td>
                    <td>${node.description}</td>
                    <td>${new Date(node.registeredTime).toLocaleString()}</td>
                    <td><span class="status-badge ${node.status}">${node.status === 'active' ? '活跃' : '禁用'}</span></td>
                    <td>
                        <button class="btn-sm btn-primary" onclick="selectNetworkNode('${node.id}')">选择</button>
                        <button class="btn-sm btn-danger" onclick="removeNetworkNodeById('${node.id}')">移除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function searchConnections() {
            const searchTerm = document.getElementById('connectionSearch').value.toLowerCase();
            const filteredConnections = networkConnections.filter(conn => 
                conn.id.toLowerCase().includes(searchTerm) ||
                conn.sourceNodeId.toLowerCase().includes(searchTerm) ||
                conn.targetNodeId.toLowerCase().includes(searchTerm)
            );

            const tbody = document.getElementById('connectionTableBody');
            tbody.innerHTML = '';

            filteredConnections.forEach(connection => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${connection.id}</td>
                    <td>${connection.sourceNodeId}</td>
                    <td>${connection.targetNodeId}</td>
                    <td>${connection.type === 'direct' ? '直接连接' : '间接连接'}</td>
                    <td>${new Date(connection.createTime).toLocaleString()}</td>
                    <td><span class="status-badge ${connection.status}">${connection.status === 'active' ? '活跃' : '断开'}</span></td>
                    <td>
                        <button class="btn-sm btn-danger" onclick="disconnectNetworkConnectionById('${connection.id}')">断开</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function clearNodeForm() {
            document.getElementById('nodeId').value = '';
            document.getElementById('nodeName').value = '';
            document.getElementById('nodeType').value = 'mcp';
            document.getElementById('nodeDescription').value = '';
        }

        function clearConnectionForm() {
            document.getElementById('sourceNodeId').value = '';
            document.getElementById('targetNodeId').value = '';
            document.getElementById('connectionType').value = 'direct';
        }

        function getNodeTypeName(nodeType) {
            const typeMap = {
                'mcp': 'Nexus',
                'route': 'Route Agent',
                'end': 'End Agent',
                'gateway': 'Gateway'
            };
            return typeMap[nodeType] || nodeType;
        }

        function showAddNodeModal() {
            // 这里可以实现模态框逻辑
            alert('注册节点功能');
        }

        function showAddConnectionModal() {
            // 这里可以实现模态框逻辑
            alert('创建连接功能');
        }

        function showMessage(message) {
            // 简单的消息提示
            alert(message);
        }
    </script>
</body>
</html>
