server:
  port: 8081

spring:
  application:
    name: ooder-mcp-agent

ooder:
  agent:
    id: "mcp-agent-001"
    name: "Independent MCP Agent"
    type: "mcp"
    description: "Independent MCP Agent built with Ooder SDK"
  udp:
    port: 9876
    host: 0.0.0.0
    timeout: 30000
    retry: 3
  heartbeat:
    interval: 30000
    timeout: 60000
  skill:
    base-package: "net.ooder.nexus.skill"

# Mock 模式开关配置
# 设置为 true 启用模拟数据模式（无需真实设备即可测试功能）
# 设置为 false 启用真实设备模式（需要连接真实的 OpenWrt 路由器）
mock:
  enabled: false

mcpagent:
  service:
    # 服务类型：MOCK（模拟模式）或 REAL（真实模式）
    # 当 mock.enabled=true 时，自动使用 MOCK 模式
    # 当 mock.enabled=false 时，自动使用 REAL 模式
    type: "REAL"
    switch:
      enabled: true
      require-auth: false
